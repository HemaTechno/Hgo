<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎡 تسجيل عجلة الحظ</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e63946;
      --secondary: #457b9d;
      --accent: #a8dadc;
      --dark: #0d0d0f;
      --light: #f1faee;
      --gradient: linear-gradient(135deg, #0d0d0f, #1a1a1d, #2a2a2e);
      --glow: 0 0 20px rgba(230, 57, 70, 0.6);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      background: var(--gradient);
      font-family: "Tajawal", sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(230, 57, 70, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(69, 123, 157, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(168, 218, 220, 0.1) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      z-index: 1;
    }
    
    h1 {
      color: var(--primary);
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
      animation: pulse 2s infinite alternate;
    }
    
    #countBox {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--primary);
      border-radius: 15px;
      padding: 12px 25px;
      margin-bottom: 30px;
      font-size: 18px;
      text-align: center;
      box-shadow: var(--glow);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    #countBox::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    #countBox:hover::before {
      left: 100%;
    }
    
    #countBox:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(230, 57, 70, 0.8);
    }
    
    .form-box {
      background: rgba(255,255,255,0.05);
      border: 2px solid var(--primary);
      border-radius: 25px;
      padding: 35px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .form-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(230,57,70,0.1) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    .form-box:hover::before {
      transform: scale(1);
    }
    
    .form-box:hover {
      box-shadow: 0 0 30px rgba(230, 57, 70, 0.6);
    }
    
    .input-group {
      position: relative;
      margin: 20px 0;
    }
    
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid transparent;
      outline: none;
      font-size: 16px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: var(--light);
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(168, 218, 220, 0.5);
      background: rgba(255,255,255,0.15);
    }
    
    input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    button {
      background: linear-gradient(135deg, var(--primary), #c1121f);
      color: var(--light);
      font-size: 18px;
      font-weight: 500;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
    }
    
    button:hover:not(:disabled)::before {
      left: 100%;
    }
    
    button:active:not(:disabled) {
      transform: translateY(1px);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #555, #777);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      transition: all 0.3s ease;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      z-index: 2;
    }
    
    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
      }
      100% {
        text-shadow: 0 0 20px rgba(230, 57, 70, 0.8), 0 0 30px rgba(230, 57, 70, 0.6);
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .success-animation {
      animation: success 1s ease;
    }
    
    @keyframes success {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .glow {
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
      }
      to {
        box-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary), 0 0 35px var(--primary);
      }
    }
    
    /* تأثيرات للشاشات الصغيرة */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .form-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <h1>🎯 سجل اسمك للدخول في عجلة الحظ</h1>

    <div id="countBox">المشاركين حتى الآن: <span id="playersCount">0</span></div>

    <div class="form-box">
      <div class="input-group">
        <input type="text" id="username" placeholder="اكتب اسمك هنا..." required>
      </div>
      <button id="submitBtn">تأكيد</button>
      <p id="status"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // استيراد مكتبات فايربيس
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // إعدادات مشروعك من Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    // تشغيل Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("username");
    const submitBtn = document.getElementById("submitBtn");
    const statusText = document.getElementById("status");
    const playersCountEl = document.getElementById("playersCount");
    const formBox = document.querySelector('.form-box');
    const particlesContainer = document.getElementById('particles');

    // إنشاء الجسيمات المتحركة في الخلفية
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // ألوان عشوائية
        const colors = ['#e63946', '#457b9d', '#a8dadc', '#f1faee'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.background = color;
        particle.style.width = `${Math.random() * 10 + 5}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // إنشاء تأثير الكونفيتي
    function createConfetti() {
      const colors = ['#e63946', '#457b9d', '#a8dadc', '#f1faee', '#ff9e00'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.background = color;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = `${Math.random() * 10 + 5}px`;
        confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        
        document.body.appendChild(confetti);
        
        // إزالة الكونفيتي بعد انتهاء الأنيميشن
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // إظهار عدد المشاركين بشكل حيّ
    const usersRef = ref(db, "users");
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      const count = data ? Object.keys(data).length : 0;
      playersCountEl.textContent = count;
      
      // تأثير عند تغيير العدد
      playersCountEl.parentElement.classList.add('glow');
      setTimeout(() => {
        playersCountEl.parentElement.classList.remove('glow');
      }, 1500);
    });

    // تحقق إن كان المستخدم مسجل من قبل
    const alreadySubmitted = localStorage.getItem("wheel_user");
    if (alreadySubmitted) {
      usernameInput.value = alreadySubmitted;
      usernameInput.disabled = true;
      submitBtn.disabled = true;
      statusText.innerText = "✅ لقد سجلت مسبقًا باسم: " + alreadySubmitted;
      statusText.style.color = "#a8dadc";
    }

    submitBtn.onclick = async () => {
      const username = usernameInput.value.trim();

      if (!username) {
        statusText.innerText = "⚠️ من فضلك أدخل اسمك أولًا.";
        statusText.style.color = "#e63946";
        usernameInput.style.borderColor = "#e63946";
        return;
      }

      submitBtn.disabled = true;
      statusText.innerText = "⏳ جاري التحقق...";
      statusText.style.color = "#a8dadc";

      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "users/" + username));

      if (snapshot.exists()) {
        statusText.innerText = "❌ هذا الاسم مسجل بالفعل!";
        statusText.style.color = "#e63946";
        submitBtn.disabled = true;
        usernameInput.style.borderColor = "#e63946";
      } else {
        await set(ref(db, "users/" + username), {
          name: username,
          date: new Date().toISOString()
        });

        localStorage.setItem("wheel_user", username);
        statusText.innerText = "✅ تم تسجيلك بنجاح!";
        statusText.style.color = "#a8dadc";
        usernameInput.disabled = true;
        submitBtn.disabled = true;
        
        // تأثيرات النجاح
        formBox.classList.add('success-animation');
        createConfetti();
        
        setTimeout(() => {
          formBox.classList.remove('success-animation');
        }, 1000);
      }
    };

    // تهيئة الجسيمات عند تحميل الصفحة
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
