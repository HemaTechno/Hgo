<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تحقق الاشتراك — Verify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h1 class="text-xl font-bold text-sky-600 mb-2">🎯 تحقق الاشتراك</h1>
      <p class="text-sm text-slate-600 mb-4">افتح الرابط من التليجرام وسيُمرر الـ ID تلقائياً. اشترك ثم ارفع صورة إثبات الاشتراك.</p>

      <a id="channelLink" class="block text-center py-3 rounded-xl font-semibold shadow mb-3 glass" target="_blank">📢 الاشتراك في القناة</a>

      <label class="block text-sm text-slate-700 mb-2">رفع دليل الاشتراك (صورة)</label>
      <input id="fileInput" type="file" accept="image/*" class="block w-full mb-3" />

      <button id="uploadBtn" class="w-full py-2 rounded-xl bg-sky-600 text-white font-bold">📤 رفع الدليل</button>

      <div id="status" class="mt-4 text-sm text-slate-600"></div>
    </div>
  </div>

  <!-- Firebase SDKs (module-less for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js"></script>

  <script>
    // ======= إعداد Firebase (استبدل إذا احتجت) =======
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // ======= عناصر الواجهة =======
    const channelLink = document.getElementById('channelLink');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    // وضع رابط القناة هنا
    const CHANNEL_URL = 'https://t.me/YOUR_CHANNEL'; // غيّرها لرابط قناتك
    channelLink.href = CHANNEL_URL;

    // احصل على id من رابط الصفحة (?id=...)
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id'); // مثال: verify.html?id=5307228059

    if (!userId) {
      status.innerHTML = '<span class="text-red-500">خطأ: لم يتم تمرير الـ ID في الرابط.</span>';
      uploadBtn.disabled = true;
    }

    uploadBtn.addEventListener('click', async () => {
      if (!userId) return;
      const file = fileInput.files[0];
      if (!file) return alert('اختر صورة أولاً');

      status.textContent = '⏳ جاري رفع الصورة...';

      // اقرأ الملف كـ dataURL ثم ارفعه للـ Storage
      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const dataUrl = reader.result;
          const path = `proofs/${userId}_${Date.now()}.jpg`;
          const storageRef = storage.ref().child(path);

          // uploadString متاح في older SDK via putString
          await storageRef.putString(dataUrl, 'data_url');
          const imageUrl = await storageRef.getDownloadURL();

          // انشئ أو حدّث طلب المستخدم في Realtime DB
          const payload = {
            id: userId,
            imageUrl,
            status: 'pending',
            timestamp: new Date().toISOString(),
            message: ''
          };

          // نكتب تحت /requests/<userId> (لو حبيت تسمح بطلبات متعددة استعمل push بدلاً من set)
          await db.ref('requests/' + userId).set(payload);

          status.innerHTML = '📩 تم إرسال الدليل! جاري التحقق بواسطة الأدمن — قد تستغرق العملية 24 ساعة.';
        } catch (err) {
          console.error(err);
          status.innerHTML = '<span class="text-red-500">حدث خطأ أثناء الرفع. حاول مرة أخرى.</span>';
        }
      };
      reader.readAsDataURL(file);
    });

    // لو صفحة الميني آب داخل التليجرام وتريد استخدام telegram initData لجلب الـ id تلقائياً:
    // لو حبيت أضيف هذا الدعم قولي — حالياً نستخدم param ?id= فقط.
  </script>
</body>
</html>
