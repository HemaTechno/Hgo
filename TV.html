<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إثبات الاشتراك - MiniApp</title>
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
      --border-radius: 12px;
    }
    body {
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #f6f7fb 0%, #e9ecef 100%);
      padding: 18px;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {font-size: 22px; color: #222;}
    input[type=file] {
      padding: 12px;
      width: 100%;
      border: 2px dashed #ccc;
      border-radius: var(--border-radius);
      cursor: pointer;
    }
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #0069d9; }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: var(--border-radius);
      display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 5px;
      margin: 8px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إثبات الاشتراك في قناة اليوتيوب</h1>
    <div id="user-box">جلب بيانات المستخدم...</div>

    <label for="proof">رفع دليل الاشتراك (صورة)</label>
    <input id="proof" type="file" accept="image/*" />

    <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>

    <button id="submit-btn" class="btn">أرسل الإثبات</button>
    <div id="status" class="status"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user || {};
    const telegramId = user.id ? String(user.id) : "unknown";
    const telegramName = user.first_name || "مستخدم";

    const submitBtn = document.getElementById('submit-btn');
    const proofInput = document.getElementById('proof');
    const statusEl = document.getElementById('status');
    const fill = document.getElementById('progress-fill');

    document.getElementById('user-box').innerHTML =
      `مرحبًا <strong>${telegramName}</strong> (ID: ${telegramId})`;

    submitBtn.addEventListener('click', async () => {
      const file = proofInput.files[0];
      if (!file) {
        showStatus('❌ الرجاء اختيار صورة أولاً.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري الرفع...';
      showStatus('📤 جاري رفع الصورة...', '');

      try {
        const path = `subscription_proofs/${telegramId}_${Date.now()}.${file.name.split('.').pop()}`;
        const uploadTask = storage.ref(path).put(file);
        uploadTask.on('state_changed', snap => {
          const pct = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
          fill.style.width = pct + '%';
        });

        await uploadTask;
        const url = await storage.ref(path).getDownloadURL();

        // حفظ البيانات في Firestore
        await db.collection('subscriptions').doc(telegramId).set({
          telegramId, name: telegramName,
          proofUrl: url, status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // 🔔 إرسال إشعار للإدارة عن الطلب الجديد
        await fetch('https://www.hematech.xyz/api/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramId: "5307228059", // 👈 غيّرها لتيلجرامك كأدمن
            message: `📩 طلب جديد من ${telegramName} (${telegramId}) ينتظر المراجعة.\n📷 صورة الإثبات: ${url}`
          })
        });

        // 📬 إرسال رسالة للمستخدم أنه تم استلام الصورة
        await fetch('https://www.hematech.xyz/api/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramId,
            message: `✅ تم استلام صورة إثبات الاشتراك بنجاح.\n🕓 جاري التحقق من صحتها، وسيتم إعلامك بالنتيجة قريبًا.`
          })
        });

        showStatus('✅ تم الإرسال بنجاح، جاري المراجعة وسيتم إبلاغك عند الموافقة أو الرفض.', 'success');
      } catch (err) {
        console.error(err);
        showStatus('❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'أرسل الإثبات';
      }
    });

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
      statusEl.style.display = 'block';
    }
  </script>
</body>
</html>
