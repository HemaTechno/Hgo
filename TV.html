<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إثبات الاشتراك - MiniApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: containerAppear 0.8s ease forwards;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient);
        }

        .header {
            padding: 25px;
            text-align: center;
            background: var(--gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }

        .content {
            padding: 25px;
        }

        .user-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-right: 4px solid var(--primary);
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.6s ease 0.3s forwards;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .user-info h3 {
            margin-bottom: 5px;
            color: var(--dark);
        }

        .user-info p {
            color: #6c757d;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: var(--radius);
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease 0.5s forwards;
        }

        .upload-area:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .upload-area.active {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .browse-btn {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--gradient);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .submit-btn {
            width: 100%;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease 0.7s forwards;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: var(--radius);
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 201, 240, 0.1);
            color: #0c8599;
            border-right: 4px solid var(--success);
        }

        .status.error {
            background: rgba(247, 37, 133, 0.1);
            color: #c2255c;
            border-right: 4px solid var(--danger);
        }

        .success-animation {
            margin: 30px auto;
            width: 80px;
            height: 80px;
            position: relative;
        }

        .success-animation .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4cc9f0;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4cc9f0;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .success-animation .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4cc9f0;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-animation .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        .hidden {
            display: none !important;
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes containerAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px #4cc9f0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-certificate"></i> إثبات الاشتراك</h1>
            <p>في قناة اليوتيوب</p>
        </div>
        
        <div class="content">
            <div class="user-card">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3 id="user-name">جاري التحميل...</h3>
                    <p id="user-id">معرف المستخدم: ...</p>
                </div>
            </div>
            
            <div class="upload-area" id="upload-area">
                <div class="upload-icon floating">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="upload-text">اسحب وأفلت الصورة هنا أو انقر للاختيار</p>
                <div class="browse-btn">استعرض الملفات</div>
                <input type="file" id="proof" class="file-input" accept="image/*">
                <div class="file-name" id="file-name"></div>
            </div>
            
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <button class="submit-btn" id="submit-btn">
                <i class="fas fa-paper-plane"></i> أرسل الإثبات
            </button>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
            authDomain: "hhhhhh-d4fb8.firebaseapp.com",
            databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
            projectId: "hhhhhh-d4fb8",
            storageBucket: "hhhhhh-d4fb8.appspot.com",
            messagingSenderId: "24512338206",
            appId: "1:24512338206:web:dfe045db59bd3434a2110f",
            measurementId: "G-HD4R7GNQ5H"
        };
        
        // تهيئة Firebase فقط إذا لم يتم تهيئته مسبقًا
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        const storage = firebase.storage();

        // الحصول على بيانات Telegram
        const tg = window.Telegram?.WebApp;
        
        let telegramId = "unknown";
        let telegramName = "مستخدم";
        
        if (tg) {
            tg.ready();
            tg.expand();
            
            const user = tg.initDataUnsafe?.user;
            if (user) {
                telegramId = user.id ? String(user.id) : "unknown";
                telegramName = user.first_name || user.username || "مستخدم";
            }
        }
        
        // تحديث واجهة المستخدم
        document.getElementById('user-name').textContent = telegramName;
        document.getElementById('user-id').textContent = `معرف المستخدم: ${telegramId}`;

        // عناصر DOM
        const submitBtn = document.getElementById('submit-btn');
        const proofInput = document.getElementById('proof');
        const uploadArea = document.getElementById('upload-area');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const fileNameEl = document.getElementById('file-name');

        // إعدادات رفع الملف
        uploadArea.addEventListener('click', () => proofInput.click());
        
        proofInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                fileNameEl.textContent = file.name;
                uploadArea.classList.add('active');
            }
        });

        // دعم السحب والإفلات
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            if (!proofInput.files.length) {
                uploadArea.classList.remove('active');
            }
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) {
                proofInput.files = e.dataTransfer.files;
                const file = proofInput.files[0];
                fileNameEl.textContent = file.name;
                uploadArea.classList.add('active');
            }
        });

        // إرسال النموذج
        submitBtn.addEventListener('click', async () => {
            const file = proofInput.files[0];
            if (!file) {
                showStatus('❌ الرجاء اختيار صورة أولاً.', 'error');
                submitBtn.classList.add('pulse');
                setTimeout(() => submitBtn.classList.remove('pulse'), 2000);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';
            progressBar.style.display = 'block';
            showStatus('📤 جاري رفع الصورة...', '');

            try {
                const path = `subscription_proofs/${telegramId}_${Date.now()}.${file.name.split('.').pop()}`;
                const uploadTask = storage.ref(path).put(file);
                
                uploadTask.on('state_changed', snap => {
                    const pct = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
                    progressFill.style.width = pct + '%';
                });

                await uploadTask;
                const url = await storage.ref(path).getDownloadURL();

                // حفظ البيانات في Firestore
                await db.collection('subscriptions').doc(telegramId).set({
                    telegramId, 
                    name: telegramName,
                    proofUrl: url, 
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // إرسال إشعار للإدارة
                await fetch('https://www.hematech.xyz/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: "5307228059",
                        message: `📩 طلب جديد من ${telegramName} (${telegramId}) ينتظر المراجعة.\n📷 صورة الإثبات: ${url}`
                    })
                });

                // إرسال رسالة للمستخدم
                await fetch('https://www.hematech.xyz/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId,
                        message: `✅ تم استلام صورة إثبات الاشتراك بنجاح.\n🕓 جاري التحقق من صحتها، وسيتم إعلامك بالنتيجة قريبًا.`
                    })
                });

                // إخفاء العناصر وعرض رسالة النجاح
                setTimeout(() => {
                    uploadArea.classList.add('fade-out');
                    submitBtn.classList.add('fade-out');
                    
                    setTimeout(() => {
                        uploadArea.style.display = 'none';
                        submitBtn.style.display = 'none';
                        
                        // عرض رسالة النجاح مع الرمز المتحرك
                        const successHTML = `
                            <div class="success-animation">
                                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                                </svg>
                            </div>
                            <h3 style="margin-bottom: 15px;">تم إرسال الإثبات بنجاح!</h3>
                            <p>✅ تم استلام صورة إثبات الاشتراك بنجاح.</p>
                            <p>🕓 جاري التحقق من صحتها، وسيتم إعلامك بالنتيجة قريبًا.</p>
                        `;
                        
                        statusEl.innerHTML = successHTML;
                        statusEl.className = 'status success';
                        statusEl.style.display = 'block';
                    }, 500);
                }, 1000);
                
            } catch (err) {
                console.error(err);
                showStatus('❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> أرسل الإثبات';
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        });

        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status ' + (type || '');
            statusEl.style.display = 'block';
        }
    </script>
</body>
</html>
