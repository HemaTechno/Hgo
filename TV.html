<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إثبات الاشتراك - MiniApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #007bff;
      --primary-light: #e3f2fd;
      --success: #28a745;
      --success-light: #d4edda;
      --danger: #dc3545;
      --danger-light: #f8d7da;
      --warning: #ffc107;
      --warning-light: #fff3cd;
      --dark: #343a40;
      --light: #f8f9fa;
      --border-radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb 0%, #e9ecef 100%);
      padding: 18px;
      min-height: 100vh;
      margin: 0;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to left, var(--primary), var(--success));
    }
    
    h1 {
      font-size: 24px;
      color: var(--dark);
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 80px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }
    
    .user-box {
      background: var(--primary-light);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 25px;
      border-right: 4px solid var(--primary);
      display: flex;
      align-items: center;
    }
    
    .user-box i {
      font-size: 20px;
      color: var(--primary);
      margin-left: 10px;
    }
    
    .upload-section {
      margin-bottom: 25px;
    }
    
    .upload-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--dark);
    }
    
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: var(--border-radius);
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      background: #fafafa;
      position: relative;
      overflow: hidden;
    }
    
    .upload-area:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }
    
    .upload-area i {
      font-size: 40px;
      color: #aaa;
      margin-bottom: 10px;
      display: block;
      transition: var(--transition);
    }
    
    .upload-area:hover i {
      color: var(--primary);
    }
    
    .upload-text {
      color: #666;
      font-size: 16px;
    }
    
    .upload-hint {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }
    
    input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      opacity: 0;
      cursor: pointer;
    }
    
    .preview-container {
      margin-top: 15px;
      display: none;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .progress-container {
      margin: 20px 0;
      display: none;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--success));
      transition: width 0.4s ease;
      border-radius: 5px;
    }
    
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 14px 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: #0069d9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .success {
      background: var(--success-light);
      color: #155724;
      border-right: 4px solid var(--success);
    }
    
    .error {
      background: var(--danger-light);
      color: #721c24;
      border-right: 4px solid var(--danger);
    }
    
    .info {
      background: var(--primary-light);
      color: #004085;
      border-right: 4px solid var(--primary);
    }
    
    .status i {
      margin-left: 8px;
    }
    
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }
    
    .steps::before {
      content: '';
      position: absolute;
      top: 15px;
      right: 0;
      width: 100%;
      height: 2px;
      background: #e9ecef;
      z-index: 1;
    }
    
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    
    .step-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      color: #6c757d;
      font-weight: bold;
    }
    
    .step.active .step-icon {
      background: var(--primary);
      color: white;
    }
    
    .step.completed .step-icon {
      background: var(--success);
      color: white;
    }
    
    .step-text {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }
    
    .step.active .step-text {
      color: var(--primary);
      font-weight: 600;
    }
    
    .step.completed .step-text {
      color: var(--success);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .user-box {
        padding: 12px;
        font-size: 14px;
      }
      
      .upload-area {
        padding: 20px 15px;
      }
      
      .btn {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-check-circle"></i> إثبات الاشتراك في قناة اليوتيوب</h1>
    
    <div class="steps">
      <div class="step completed">
        <div class="step-icon"><i class="fas fa-user"></i></div>
        <div class="step-text">تسجيل الدخول</div>
      </div>
      <div class="step active">
        <div class="step-icon"><i class="fas fa-upload"></i></div>
        <div class="step-text">رفع الإثبات</div>
      </div>
      <div class="step">
        <div class="step-icon"><i class="fas fa-clock"></i></div>
        <div class="step-text">بانتظار المراجعة</div>
      </div>
      <div class="step">
        <div class="step-icon"><i class="fas fa-check"></i></div>
        <div class="step-text">مكتمل</div>
      </div>
    </div>
    
    <div class="user-box">
      <i class="fas fa-user-circle"></i>
      <div id="user-info">جلب بيانات المستخدم...</div>
    </div>

    <div class="upload-section">
      <label class="upload-label">رفع دليل الاشتراك (صورة)</label>
      <div class="upload-area" id="upload-area">
        <i class="fas fa-cloud-upload-alt"></i>
        <div class="upload-text">انقر لاختيار صورة أو اسحبها هنا</div>
        <div class="upload-hint">الحجم الأقصى: 5MB | الصيغ المدعومة: JPG, PNG, GIF</div>
        <input id="proof" type="file" accept="image/*" />
      </div>
      
      <div class="preview-container" id="preview-container">
        <img class="preview-image" id="preview-image" src="" alt="معاينة الصورة" />
      </div>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress-label">
        <span>جاري الرفع...</span>
        <span id="progress-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
    </div>

    <button id="submit-btn" class="btn">
      <i class="fas fa-paper-plane"></i> أرسل الإثبات
    </button>
    
    <div id="status" class="status"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };
    
    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // تهيئة Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user || {};
    const telegramId = user.id ? String(user.id) : "unknown";
    const telegramName = user.first_name || "مستخدم";

    // عناصر DOM
    const submitBtn = document.getElementById('submit-btn');
    const proofInput = document.getElementById('proof');
    const uploadArea = document.getElementById('upload-area');
    const statusEl = document.getElementById('status');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const progressPercent = document.getElementById('progress-percent');
    const previewContainer = document.getElementById('preview-container');
    const previewImage = document.getElementById('preview-image');
    const userInfo = document.getElementById('user-info');

    // عرض بيانات المستخدم
    userInfo.innerHTML = `مرحبًا <strong>${telegramName}</strong> (ID: ${telegramId})`;

    // معالجة اختيار الملف
    proofInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      
      // التحقق من نوع الملف
      if (!file.type.match('image.*')) {
        showStatus('❌ الرجاء اختيار ملف صورة فقط (JPG, PNG, GIF)', 'error');
        return;
      }
      
      // التحقق من حجم الملف (5MB كحد أقصى)
      if (file.size > 5 * 1024 * 1024) {
        showStatus('❌ حجم الملف كبير جداً، الرجاء اختيار صورة أقل من 5MB', 'error');
        return;
      }
      
      // عرض معاينة الصورة
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewContainer.style.display = 'block';
      };
      reader.readAsDataURL(file);
      
      // تغيير مظهر منطقة الرفع
      uploadArea.style.borderColor = 'var(--success)';
      uploadArea.style.background = 'var(--success-light)';
      uploadArea.querySelector('i').className = 'fas fa-check-circle';
      uploadArea.querySelector('i').style.color = 'var(--success)';
      uploadArea.querySelector('.upload-text').textContent = 'تم اختيار الصورة بنجاح';
      uploadArea.querySelector('.upload-hint').textContent = `اسم الملف: ${file.name} | الحجم: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
      
      showStatus('✅ تم اختيار الصورة بنجاح، يمكنك الآن إرسال الإثبات', 'success');
    });

    // معالجة إرسال النموذج
    submitBtn.addEventListener('click', async () => {
      const file = proofInput.files[0];
      if (!file) {
        showStatus('❌ الرجاء اختيار صورة أولاً.', 'error');
        uploadArea.classList.add('pulse');
        setTimeout(() => uploadArea.classList.remove('pulse'), 1500);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';
      progressContainer.style.display = 'block';
      showStatus('📤 جاري رفع الصورة وتحويلها...', 'info');

      try {
        const fileExtension = file.name.split('.').pop();
        const path = `subscription_proofs/${telegramId}_${Date.now()}.${fileExtension}`;
        const uploadTask = storage.ref(path).put(file);
        
        uploadTask.on('state_changed', 
          // أثناء التقدم
          (snapshot) => {
            const progress = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
            progressFill.style.width = progress + '%';
            progressPercent.textContent = progress + '%';
          },
          // في حالة الخطأ
          (error) => {
            console.error('Upload error:', error);
            showStatus('❌ حدث خطأ أثناء رفع الصورة، حاول مرة أخرى.', 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> أرسل الإثبات';
            progressContainer.style.display = 'none';
          },
          // عند الاكتمال
          async () => {
            try {
              const url = await storage.ref(path).getDownloadURL();

              await db.collection('subscriptions').doc(telegramId).set({
                telegramId, 
                name: telegramName,
                proofUrl: url, 
                status: 'pending',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });

              // إرسال إشعار إلى الـ API
              await fetch('https://hematech.xyz/api/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  telegramId,
                  name: telegramName,
                  imageUrl: url,
                  message: `📩 طلب جديد من ${telegramName} (${telegramId}) ينتظر المراجعة.`
                })
              }).catch(err => console.warn('Notify API error:', err));

              showStatus('✅ تم الإرسال بنجاح، جاري المراجعة وسيتم إبلاغك عند الموافقة أو الرفض.', 'success');
              
              // تحديث الخطوات
              document.querySelectorAll('.step')[1].classList.remove('active');
              document.querySelectorAll('.step')[1].classList.add('completed');
              document.querySelectorAll('.step')[2].classList.add('active');
              
              // إعادة تعيين النموذج بعد تأخير
              setTimeout(() => {
                proofInput.value = '';
                previewContainer.style.display = 'none';
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.background = '#fafafa';
                uploadArea.querySelector('i').className = 'fas fa-cloud-upload-alt';
                uploadArea.querySelector('i').style.color = '#aaa';
                uploadArea.querySelector('.upload-text').textContent = 'انقر لاختيار صورة أو اسحبها هنا';
                uploadArea.querySelector('.upload-hint').textContent = 'الحجم الأقصى: 5MB | الصيغ المدعومة: JPG, PNG, GIF';
                progressContainer.style.display = 'none';
              }, 3000);
              
            } catch (error) {
              console.error('Database error:', error);
              showStatus('❌ حدث خطأ أثناء حفظ البيانات، حاول مرة أخرى.', 'error');
            } finally {
              submitBtn.disabled = false;
              submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> أرسل الإثبات';
            }
          }
        );
      } catch (err) {
        console.error('General error:', err);
        showStatus('❌ حدث خطأ غير متوقع، حاول مرة أخرى.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> أرسل الإثبات';
        progressContainer.style.display = 'none';
      }
    });

    // دالة لعرض الرسائل
    function showStatus(msg, type) {
      statusEl.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${msg}`;
      statusEl.className = 'status ' + (type || '');
      statusEl.style.display = 'block';
      
      // إخفاء الرسالة بعد 5 ثواني (ما عدا رسائل النجاح)
      if (type !== 'success') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
