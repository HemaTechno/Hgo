<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إثبات الاشتراك - MiniApp</title>
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #f6f7fb 0%, #e9ecef 100%);
      padding: 18px;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 0.5s ease;
    }
    
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translateY(0);
      transition: var(--transition);
      animation: slideUp 0.5s ease;
    }
    
    .container:hover {
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    
    h1 {
      font-size: 22px; 
      color: #222;
      margin-top: 0;
      animation: fadeIn 0.7s ease;
    }
    
    .user-info {
      background: #f8f9fa;
      padding: 12px 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      border-right: 4px solid var(--primary);
      animation: fadeIn 0.9s ease;
    }
    
    .upload-section {
      margin-bottom: 20px;
      animation: fadeIn 1.1s ease;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-label {
      display: block;
      padding: 12px;
      width: 100%;
      border: 2px dashed #ccc;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
      background: #f8f9fa;
    }
    
    .file-input-label:hover {
      border-color: var(--primary);
      background: #e9f5ff;
    }
    
    .file-input-label.has-file {
      border-color: var(--success);
      background: #e8f5e9;
    }
    
    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
      display: inline-block;
      width: 100%;
      font-size: 16px;
      animation: fadeIn 1.3s ease;
    }
    
    .btn:hover { 
      background: #0069d9; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn.hidden {
      display: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 15px;
      border-radius: var(--border-radius);
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .success { 
      background: #d4edda; 
      color: #155724; 
      border-right: 4px solid var(--success);
    }
    
    .error { 
      background: #f8d7da; 
      color: #721c24; 
      border-right: 4px solid var(--danger);
    }
    
    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.3s;
      border-radius: 5px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4bb71b;
      stroke-miterlimit: 10;
      margin: 20px auto;
      box-shadow: inset 0px 0px 0px #4bb71b;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4bb71b;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #4bb71b;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إثبات الاشتراك في قناة اليوتيوب</h1>
    <div class="user-info" id="user-box">جلب بيانات المستخدم...</div>

    <div class="upload-section">
      <label for="proof">رفع دليل الاشتراك (صورة)</label>
      <div class="file-input-wrapper">
        <div class="file-input-label" id="file-label">
          انقر لاختيار صورة أو اسحبها هنا
        </div>
        <input id="proof" type="file" accept="image/*" />
      </div>
      <div class="file-name" id="file-name"></div>
    </div>

    <div class="progress-bar" id="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>

    <button id="submit-btn" class="btn">أرسل الإثبات</button>
    <div id="status" class="status"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user || {};
    const telegramId = user.id ? String(user.id) : "unknown";
    const telegramName = user.first_name || "مستخدم";

    const submitBtn = document.getElementById('submit-btn');
    const proofInput = document.getElementById('proof');
    const statusEl = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');
    const fill = document.getElementById('progress-fill');
    const fileLabel = document.getElementById('file-label');
    const fileName = document.getElementById('file-name');
    const uploadSection = document.querySelector('.upload-section');

    document.getElementById('user-box').innerHTML =
      `مرحبًا <strong>${telegramName}</strong> (ID: ${telegramId})`;

    // إضافة تفاعلية لرفع الملف
    proofInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        const file = this.files[0];
        fileLabel.classList.add('has-file');
        fileName.textContent = `تم اختيار: ${file.name}`;
      } else {
        fileLabel.classList.remove('has-file');
        fileName.textContent = '';
      }
    });

    // دعم السحب والإفلات
    fileLabel.addEventListener('dragover', function(e) {
      e.preventDefault();
      this.style.borderColor = var(--primary);
      this.style.background = '#e9f5ff';
    });

    fileLabel.addEventListener('dragleave', function() {
      this.style.borderColor = proofInput.files.length > 0 ? 'var(--success)' : '#ccc';
      this.style.background = proofInput.files.length > 0 ? '#e8f5e9' : '#f8f9fa';
    });

    fileLabel.addEventListener('drop', function(e) {
      e.preventDefault();
      if (e.dataTransfer.files.length > 0) {
        proofInput.files = e.dataTransfer.files;
        const file = proofInput.files[0];
        fileLabel.classList.add('has-file');
        fileName.textContent = `تم اختيار: ${file.name}`;
      }
    });

    submitBtn.addEventListener('click', async () => {
      const file = proofInput.files[0];
      if (!file) {
        showStatus('❌ الرجاء اختيار صورة أولاً.', 'error');
        submitBtn.classList.add('pulse');
        setTimeout(() => submitBtn.classList.remove('pulse'), 2000);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري الرفع...';
      progressBar.style.display = 'block';
      showStatus('📤 جاري رفع الصورة...', '');

      try {
        const path = `subscription_proofs/${telegramId}_${Date.now()}.${file.name.split('.').pop()}`;
        const uploadTask = storage.ref(path).put(file);
        
        uploadTask.on('state_changed', snap => {
          const pct = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
          fill.style.width = pct + '%';
        });

        await uploadTask;
        const url = await storage.ref(path).getDownloadURL();

        // حفظ البيانات في Firestore
        await db.collection('subscriptions').doc(telegramId).set({
          telegramId, 
          name: telegramName,
          proofUrl: url, 
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // 🔔 إرسال إشعار للإدارة عن الطلب الجديد
        await fetch('https://www.hematech.xyz/api/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramId: "5307228059", // 👈 غيّرها لتيلجرامك كأدمن
            message: `📩 طلب جديد من ${telegramName} (${telegramId}) ينتظر المراجعة.\n📷 صورة الإثبات: ${url}`
          })
        });

        // 📬 إرسال رسالة للمستخدم أنه تم استلام الصورة
        await fetch('https://www.hematech.xyz/api/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramId,
            message: `✅ تم استلام صورة إثبات الاشتراك بنجاح.\n🕓 جاري التحقق من صحتها، وسيتم إعلامك بالنتيجة قريبًا.`
          })
        });

        // إخفاء الأزرار وعرض رسالة النجاح
        setTimeout(() => {
          uploadSection.classList.add('fade-out');
          submitBtn.classList.add('fade-out');
          
          setTimeout(() => {
            uploadSection.style.display = 'none';
            submitBtn.style.display = 'none';
            
            // إضافة رمز نجاح متحرك
            const successHTML = `
              <div style="text-align: center; padding: 20px 0;">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                  <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                  <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <h2 style="color: #28a745;">تم إرسال الإثبات بنجاح!</h2>
                <p>✅ تم استلام صورة إثبات الاشتراك بنجاح.</p>
                <p>🕓 جاري التحقق من صحتها، وسيتم إعلامك بالنتيجة قريبًا.</p>
              </div>
            `;
            
            statusEl.innerHTML = successHTML;
            statusEl.className = 'status success';
            statusEl.style.display = 'block';
          }, 500);
        }, 1000);
        
      } catch (err) {
        console.error(err);
        showStatus('❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'أرسل الإثبات';
        progressBar.style.display = 'none';
        fill.style.width = '0%';
      }
    });

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
      statusEl.style.display = 'block';
    }
  </script>
</body>
</html>
