<!DOCTYPE html>
<html lang="en">
<head>
  <script type='text/javascript' src='//pl26208564.effectivegatecpm.com/e2/9e/b2/e29eb2f359a310725dd44866604c469a.js'></script>
  <script async src="https://ss.mrmnd.com/dynamic.js" data-mnddynid="38ff149f-ed71-4760-aea9-508702c01b18"></script>
  <script async src="https://ss.mrmnd.com/dynamic.js" data-mnddynid="1c46f6d1-58a8-40d8-9e3f-06bb627e43f9"></script>
  <script async src="https://ss.mrmnd.com/native.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hema Tech - Tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a2e;
      --primary-dark: #16213e;
      --secondary: #0f3460;
      --accent: #e94560;
      --accent-light: #ff6b81;
      --dark: #0d0d1a;
      --light: #f0f0f0;
      --gray: #8a8a9e;
      --success: #00d26a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --gradient: linear-gradient(135deg, #0f3460 0%, #e94560 50%, #1a1a2e 100%);
      --gradient-accent: linear-gradient(135deg, #e94560 0%, #ff6b81 100%);
      --gradient-dark: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f3460 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--gradient-dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(15, 52, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(26, 26, 46, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      animation: fadeInDown 0.8s ease-out;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: white;
      box-shadow: var(--glass-shadow);
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .user-info {
      text-align: left;
    }

    .username {
      font-size: 1.4rem;
      font-weight: 700;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 500;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 25px;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .image-container {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content-desc {
      font-size: 0.95rem;
      color: var(--gray);
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .progress-section {
      margin-bottom: 25px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    #progressContainer {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      background: var(--gradient-accent);
      width: 0%;
      border-radius: 10px;
      transition: var(--transition);
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 12px;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .task:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .task.completed {
      background: rgba(0, 210, 106, 0.1);
      border-color: rgba(0, 210, 106, 0.2);
    }

    .task-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .task-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: white;
      flex-shrink: 0;
    }

    .task-text {
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .task-desc {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .task button {
      background: var(--gradient-accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .task button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
    }

    .circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      border-top: 3px solid transparent;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }

    #unlockBtn {
      width: 100%;
      background: var(--gradient-accent);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 15px;
      display: none;
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
    }

    #unlockBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.5);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    #countView {
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 20px;
    }

    .ad-container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 20px;
      text-align: center;
    }

    .footer {
      width: 100%;
      max-width: 420px;
      margin-top: 20px;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--gray);
    }

    .copyright {
      order: 3;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 6px;
      order: 1;
      font-weight: 600;
      color: var(--accent);
    }

    .youtube-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--accent);
      text-decoration: none;
      order: 2;
      transition: var(--transition);
    }

    .youtube-link:hover {
      color: var(--accent-light);
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(233, 69, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(233, 69, 96, 0); }
    }

    /* Mobile effects */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
        border-radius: 20px;
      }
      
      .content-title {
        font-size: 1.4rem;
      }
      
      .task {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <div class="avatar">
          <i class="fas fa-rocket"></i>
        </div>
        <div class="user-info">
          <div class="username">Hema Tech</div>
          <div class="tagline">Ibrahim Mansour</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-container">
        <img id="linkImage" src="https://via.placeholder.com/400x200/1a1a2e/e94560?text=Hema+Tech" alt="Image">
      </div>
      <h2 class="content-title" id="linkTitle">Title</h2>
      <p class="content-desc" id="linkDesc">Task description will be here. This text is an example of text that can be replaced in the same space.</p>

      <div class="progress-section">
        <div class="progress-info">
          <span>Progress</span>
          <span id="progressText">0%</span>
        </div>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
      </div>

      <div id="taskList">
        <!-- Tasks will be added here -->
      </div>
      <button id="unlockBtn" class="pulse">Unlock 🔓</button>
    </div>

    <div id="countView">0 Unlocks</div>
    
    <!-- Ad Container - Added between frame and footer -->
    <div class="ad-container">
      <div data-mndazid="9160e4b4-01cf-44a1-9a70-a68ef3039f40"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">All copyright for Hema Tech © 2025-2026</div>
      <div class="brand">
        <i class="fas fa-crown"></i>
        <span>Hema Tech</span>
      </div>
      <a href="https://youtube.com/@hema_tech1?si=UqCsC50yMsxuftwX" target="_blank" class="youtube-link">
        <i class="fab fa-youtube"></i>
        <span>Hema Tech</span>
      </a>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const linkId = urlParams.get("id");

    const linkImage = document.getElementById("linkImage");
    const linkTitle = document.getElementById("linkTitle");
    const linkDesc = document.getElementById("linkDesc");
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const unlockBtn = document.getElementById("unlockBtn");
    const countView = document.getElementById("countView");

    let tasks = [];
    let completed = 0;
    let destination = "";
    let docId = "";
    let unlockCount = 0;
    let canClickUnlock = true; // Variable to check if the button can be clicked

    // Demo data for display
    const demoData = {
      coverUrl: "https://via.placeholder.com/400x200/1a1a2e/e94560?text=Hema+Tech",
      title: "Hema Tech Special Task",
      description: "This is a demo task to showcase the advanced design capabilities of Hema Tech",
      destination: "https://www.example.com",
      tasks: [
        { 
          typeLabel: "Subscribe to Channel", 
          link: "https://youtube.com/@hema_tech1", 
          done: false,
          icon: "fab fa-youtube",
          description: "Subscribe to Hema Tech YouTube channel"
        },
        { 
          typeLabel: "Watch Video", 
          link: "https://www.example.com/video1", 
          done: false,
          icon: "fas fa-play",
          description: "Watch the required video until the end"
        },
        { 
          typeLabel: "Join Group", 
          link: "https://www.example.com/group", 
          done: false,
          icon: "fas fa-users",
          description: "Join our Telegram group"
        }
      ],
      unlockCount: 42
    };

    // Use demo data if there's no link
    if (!linkId) {
      linkImage.src = demoData.coverUrl;
      linkTitle.textContent = demoData.title;
      linkDesc.textContent = demoData.description;
      destination = demoData.destination;
      tasks = demoData.tasks;
      unlockCount = demoData.unlockCount;

      countView.textContent = `${unlockCount} Unlocks`;
      renderTasks();
    } else if (linkId) {
      const q = query(collection(db, "links"), where("idField", "==", linkId));
      getDocs(q).then(snapshot => {
        if (!snapshot.empty) {
          const docSnap = snapshot.docs[0];
          const data = docSnap.data();
          docId = docSnap.id;

          linkImage.src = data.coverUrl;
          linkTitle.textContent = data.title;
          linkDesc.textContent = data.description;
          destination = data.destination;
          tasks = data.tasks || [];
          unlockCount = data.unlockCount || 0;

          countView.textContent = `${unlockCount} Unlocks`;
          renderTasks();
        } else {
          linkTitle.textContent = "The link does not exist";
        }
      });
    }

    function renderTasks() {
      taskList.innerHTML = "";
      completed = tasks.filter(t => t.done).length;

      const progress = (completed / tasks.length) * 100;
      progressBar.style.width = progress + "%";
      progressText.textContent = `${Math.round(progress)}%`;

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = `task ${task.done ? 'completed' : ''} fade-in`;
        
        // Hide upcoming tasks
        if (index > completed) {
          div.style.display = "none";
        }

        div.innerHTML = `
          <div class="task-content">
            <div class="task-icon">
              <i class="${task.icon || 'fas fa-tasks'}"></i>
            </div>
            <div class="task-text">
              <div class="task-title">${task.typeLabel || "Task"}</div>
              <div class="task-desc">${task.description || "Complete this task to continue"}</div>
            </div>
          </div>
          ${task.done ? 
            '<div style="width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: #00d26a; font-size: 1.2rem;">✓</div>' : 
            `<button onclick="startTask(${index})">Start</button>`
          }
        `;
        taskList.appendChild(div);
      });

      if (completed === tasks.length && tasks.length > 0) {
        unlockBtn.style.display = "block";
      } else {
        unlockBtn.style.display = "none";
      }
    }

    window.startTask = function(index) {
      const div = taskList.children[index];
      const button = div.querySelector("button");
      
      if (button) {
        button.outerHTML = `<div class='circle'></div>`;
      }

      // Open task link
      if (tasks[index] && tasks[index].link) {
        window.open(tasks[index].link, "_blank");
      }

      // After 10 seconds, consider the task completed
      setTimeout(() => {
        if (tasks[index]) {
          tasks[index].done = true;
          renderTasks();
        }
      }, 10000);
    };

    // Function to prevent spam on the Unlock button
    function handleUnlockClick() {
      if (!canClickUnlock) {
        return; // If the button is disabled, do nothing
      }
      
      // Disable the button for 10 seconds
      canClickUnlock = false;
      unlockBtn.disabled = true;
      unlockBtn.textContent = "⏳ Please wait 10 seconds";
      
      // Open the link
      if (destination) {
        window.open(destination, "_blank");
      }
      
      // Update the counter in the database
      if (docId) {
        const docRef = doc(db, "links", docId);
        updateDoc(docRef, { unlockCount: increment(1) })
          .then(() => {
            unlockCount++;
            countView.textContent = `${unlockCount} Unlocks`;
          })
          .catch(error => {
            console.error("Error updating unlock count:", error);
          });
      } else {
        // In case of demo data
        unlockCount++;
        countView.textContent = `${unlockCount} people unlocked the link`;
      }
      
      // Re-enable the button after 10 seconds
      setTimeout(() => {
        canClickUnlock = true;
        unlockBtn.disabled = false;
        unlockBtn.textContent = "Unlock 🔓";
      }, 10000);
    }

    // Add event listener for the button with spam prevention
    unlockBtn.addEventListener("click", handleUnlockClick);
  </script>
</body>
</html>
