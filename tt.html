<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steel A Brainrot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a2e;
      --primary-dark: #16213e;
      --secondary: #0f3460;
      --accent: #e94560;
      --accent-light: #ff6b81;
      --dark: #0d0d1a;
      --light: #f0f0f0;
      --gray: #8a8a9e;
      --success: #00d26a;
      --gradient: linear-gradient(135deg, #0f3460 0%, #e94560 50%, #1a1a2e 100%);
      --gradient-accent: linear-gradient(135deg, #e94560 0%, #ff6b81 100%);
      --gradient-dark: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f3460 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Cairo", sans-serif;
      background: var(--gradient-dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(15, 52, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(26, 26, 46, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      animation: fadeInDown 0.8s ease-out;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      box-shadow: var(--shadow);
      border: 3px solid rgba(255, 255, 255, 0.2);
    }

    .user-info {
      text-align: right;
    }

    .username {
      font-size: 1.3rem;
      font-weight: 700;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .tagline {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .card {
      background: rgba(26, 26, 46, 0.7);
      border-radius: 24px;
      box-shadow: var(--shadow);
      width: 100%;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient-accent);
    }

    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      position: relative;
    }

    .step-indicator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-50%);
      z-index: 0;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: var(--gray);
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .step.active {
      background: var(--gradient-accent);
      color: white;
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
    }

    .step.completed {
      background: var(--success);
      color: white;
    }

    .step-title {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: var(--light);
    }

    .step-subtitle {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 20px;
    }

    .progress-section {
      margin: 25px 0;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    #progressContainer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: var(--gradient-accent);
      transition: width 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    #progressBar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.3) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.3) 75%,
        transparent 75%,
        transparent
      );
      background-size: 20px 20px;
      animation: move 1s linear infinite;
      border-radius: 10px;
    }

    .task {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      overflow: hidden;
      position: relative;
    }

    .task:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .task::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-accent);
    }

    .task-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .task-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: rgba(233, 69, 96, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .task-text {
      text-align: right;
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      color: var(--light);
      margin-bottom: 3px;
    }

    .task-desc {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .task button {
      background: var(--gradient-accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      z-index: 1;
      flex-shrink: 0;
    }

    .task button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .task button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
    }

    .task button:hover::before {
      opacity: 1;
    }

    .task.completed {
      background: rgba(0, 210, 106, 0.1);
      border-left-color: var(--success);
    }

    .task.completed .task-icon {
      background: rgba(0, 210, 106, 0.2);
      color: var(--success);
    }

    .circle {
      border: 3px solid rgba(233, 69, 96, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      animation: spin 1s linear infinite;
      display: inline-block;
      flex-shrink: 0;
    }

    #unlockBtn {
      display: none;
      margin-top: 25px;
      background: var(--gradient-accent);
      color: #fff;
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.5);
      width: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 1px;
    }

    #unlockBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.5s ease;
      z-index: -1;
    }

    #unlockBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(233, 69, 96, 0.7);
      letter-spacing: 2px;
    }

    #unlockBtn:hover::before {
      width: 100%;
    }

    #unlockBtn:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      letter-spacing: 1px;
    }

    #unlockBtn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .footer {
      width: 100%;
      max-width: 420px;
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background: rgba(26, 26, 46, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .copyright {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1.2rem;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(233, 69, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(233, 69, 96, 0); }
    }

    /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ŸÑŸÑŸáŸàÿßÿ™ŸÅ */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
        border-radius: 20px;
      }
      
      .step-title {
        font-size: 1rem;
      }
      
      .task {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <div class="avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-info">
          <div class="username">@mozilontop</div>
          <div class="tagline">Steel A Brainrot</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="step-indicator">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>
      
      <h2 class="step-title">Step 1 of 4</h2>
      <p class="step-subtitle">Complete this step to continue</p>

      <div class="progress-section">
        <div class="progress-info">
          <span>Progress</span>
          <span id="progressText">0%</span>
        </div>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
      </div>

      <div id="taskList">
        <!-- ÿßŸÑŸÖŸáÿßŸÖ ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ™Ÿáÿß ŸáŸÜÿß -->
      </div>
      <button id="unlockBtn" class="pulse">Unlock Content üîì</button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">All copyright reserved ¬© 2025</div>
      <div class="brand">
        <i class="fas fa-bolt"></i>
        <span>Steel A Brainrot</span>
      </div>
    </div>
  </footer>

  <script type="module">
    // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸáÿßŸÖ
    const tasksData = [
      {
        title: "Subscribe & Enable Notifications",
        description: "ÿßÿ¥ÿ™ÿ±ŸÉ ŸÅŸä ÿßŸÑŸÇŸÜÿßÿ© Ÿàÿ¥ÿ∫ŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™",
        icon: "fas fa-bell",
        link: "https://youtube.com/@mozilontop",
        done: false
      },
      {
        title: "Unlock Content",
        description: "ÿßŸÅÿ™ÿ≠ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ®ÿπÿØ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑŸÖŸáŸÖÿ©",
        icon: "fas fa-lock-open",
        link: "#",
        done: false
      }
    ];

    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const unlockBtn = document.getElementById("unlockBtn");

    let tasks = [...tasksData];
    let completed = 0;
    let canClickUnlock = true; // ŸÖÿ™ÿ∫Ÿäÿ± ŸÑŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ•ŸÖŸÉÿßŸÜŸäÿ© ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ≤ÿ±

    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸáÿßŸÖ
    function renderTasks() {
      taskList.innerHTML = "";
      completed = tasks.filter(t => t.done).length;

      const progress = (completed / tasks.length) * 100;
      progressBar.style.width = progress + "%";
      progressText.textContent = `${Math.round(progress)}%`;

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = `task ${task.done ? 'completed' : ''} fade-in`;

        div.innerHTML = `
          <div class="task-content">
            <div class="task-icon">
              <i class="${task.icon}"></i>
            </div>
            <div class="task-text">
              <div class="task-title">${task.title}</div>
              <div class="task-desc">${task.description}</div>
            </div>
          </div>
          ${task.done ? 
            '<div style="width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: #00d26a; font-size: 1.2rem;">‚úì</div>' : 
            `<button onclick="startTask(${index})">Start</button>`
          }
        `;
        taskList.appendChild(div);
      });

      if (completed === tasks.length && tasks.length > 0) {
        unlockBtn.style.display = "block";
      } else {
        unlockBtn.style.display = "none";
      }
    }

    window.startTask = function(index) {
      const div = taskList.children[index];
      const button = div.querySelector("button");
      
      if (button) {
        button.outerHTML = `<div class='circle'></div>`;
      }

      // ŸÅÿ™ÿ≠ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸáŸÖÿ©
      if (tasks[index] && tasks[index].link) {
        window.open(tasks[index].link, "_blank");
      }

      // ÿ®ÿπÿØ 5 ÿ´ŸàÿßŸÜŸä Ÿäÿπÿ™ÿ®ÿ± ÿßŸÑŸÖŸáŸÖÿ© ÿ™ŸÖÿ™
      setTimeout(() => {
        if (tasks[index]) {
          tasks[index].done = true;
          renderTasks();
        }
      }, 5000);
    };

    // ÿØÿßŸÑÿ© ŸÑŸÖŸÜÿπ ÿßŸÑŸÄ Spam ÿπŸÑŸâ ÿ≤ÿ± Unlock
    function handleUnlockClick() {
      if (!canClickUnlock) {
        return; // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿ≤ÿ± ŸÖÿπÿ∑ŸÑÿå ŸÑÿß ÿ™ŸÅÿπŸÑ ÿ¥Ÿäÿ¶Ÿãÿß
      }
      
      // ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ≤ÿ± ŸÑŸÖÿØÿ© 10 ÿ´ŸàÿßŸÜŸä
      canClickUnlock = false;
      unlockBtn.disabled = true;
      unlockBtn.textContent = "‚è≥";
      
      // ŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿßÿ®ÿ∑
      window.open("https://example.com/unlocked-content", "_blank");
      
      // ÿ•ÿπÿßÿØÿ© ÿ™ŸÖŸÉŸäŸÜ ÿßŸÑÿ≤ÿ± ÿ®ÿπÿØ 10 ÿ´ŸàÿßŸÜŸä
      setTimeout(() => {
        canClickUnlock = true;
        unlockBtn.disabled = false;
        unlockBtn.textContent = "Unlock Content üîì";
      }, 10000);
    }

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿßŸÑÿ≠ÿØÿ´ ŸÑŸÑÿ≤ÿ± ŸÖÿπ ŸÖŸÜÿπ ÿßŸÑŸÄ Spam
    unlockBtn.addEventListener("click", handleUnlockClick);

    // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
    renderTasks();
  </script>
</body>
</html>
