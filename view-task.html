<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض المهام</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .task { background: #fff; padding: 10px; margin: 10px 0; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
    .task a { color: #0077ff; text-decoration: none; }
    img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2 id="title">جار التحميل...</h2>
  <p id="description"></p>
  <img id="image" style="display:none;">
  <div id="tasks"></div>
  <button id="continueBtn" style="display:none;" onclick="goNext()">🚀 الذهاب بعد تنفيذ المهام</button>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "<h3>❌ لا يوجد مهمة لعرضها!</h3>";
    } else {
      db.collection("taskGroups").doc(id).get().then(doc => {
        if (!doc.exists) {
          document.body.innerHTML = "<h3>❌ لم يتم العثور على المهمة!</h3>";
          return;
        }

        const data = doc.data();
        document.getElementById("title").textContent = data.title;
        document.getElementById("description").textContent = data.description;

        if (data.imageUrl) {
          const img = document.getElementById("image");
          img.src = data.imageUrl;
          img.style.display = 'block';
        }

        const container = document.getElementById("tasks");
        data.tasks.forEach(task => {
          const div = document.createElement("div");
          div.className = "task";
          div.innerHTML = `
            <b>المنصة:</b> ${task.platform}<br>
            <b>المطلوب:</b> ${task.action}<br>
            <a href="${task.link}" target="_blank">🔗 رابط المهمة</a>
          `;
          container.appendChild(div);
        });

        document.getElementById("continueBtn").style.display = 'block';

        window.goNext = function() {
          window.location.href = data.finalLink;
        }
      }).catch(err => {
        document.body.innerHTML = `<h3>❌ حدث خطأ: ${err.message}</h3>`;
      });
    }
  </script>
</body>
</html>
