<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناتي على اليوتيوب | تصميم فاتح فاخر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --light: #ffffff;
            --light-bg: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --blur-bg: rgba(255, 255, 255, 0.7);
            --blur-border: rgba(255, 255, 255, 0.9);
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* تأثير الخلفية الزجاجية */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(167, 243, 208, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 90% 70%, rgba(199, 210, 254, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(254, 215, 170, 0.2) 0%, transparent 50%);
            z-index: -2;
        }
        
        /* تأثير الفقاعات المتحركة */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 15s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 1080px;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* التصميم الرئيسي */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* شريط التنقل */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--blur-border);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 12px 28px;
            border-radius: 14px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 1px solid var(--blur-border);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-hover);
            color: var(--secondary);
        }
        
        /* المحتوى الرئيسي */
        .hero {
            text-align: center;
            padding: 50px 30px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid var(--blur-border);
            box-shadow: 0 15px 35px var(--shadow);
            animation: fadeIn 1s ease-out;
        }
        
        .channel-icon {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 28px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.25);
            animation: float-icon 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .channel-icon:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(2deg); }
            66% { transform: translateY(5px) rotate(-2deg); }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.3rem;
            color: var(--text-light);
            max-width: 650px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        /* إحصائيات القناة */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .stat-card {
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px 30px;
            text-align: center;
            border: 1px solid var(--blur-border);
            transition: all 0.4s ease;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
            box-shadow: 0 10px 25px var(--shadow);
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }
        
        .stat-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px var(--shadow-hover);
            background: rgba(255, 255, 255, 0.85);
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        /* قسم الفيديو */
        .video-section {
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }
        
        .section-title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 4px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 20px 50px var(--shadow);
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--blur-border);
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--primary);
        }
        
        .video-placeholder i {
            font-size: 4.5rem;
            margin-bottom: 25px;
            color: var(--primary);
        }
        
        .video-placeholder p {
            font-size: 1.4rem;
            color: var(--text-light);
        }
        
        /* التذييل */
        .footer {
            text-align: center;
            padding: 35px 0;
            margin-top: 60px;
            width: 100%;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--blur-border);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .footer p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        /* أنيميشنات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-button {
                width: 100%;
                justify-content: center;
            }
            
            .stat-value {
                font-size: 2.8rem;
            }
            
            .channel-icon {
                width: 120px;
                height: 120px;
                font-size: 50px;
            }
        }
        
        /* تأثيرات خاصة للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }
            
            .hero {
                padding: 70px 50px;
            }
            
            .stat-card {
                padding: 40px 35px;
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="glass-bg"></div>
    <div class="bubbles" id="bubbles"></div>
    
    <!-- التصميم الرئيسي -->
    <div class="container">
        <!-- شريط التنقل -->
        <nav class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="logo-text">قناتي على اليوتيوب</div>
            </div>
            <div class="nav-buttons">
                <a href="hacks.html" class="nav-button">
                    <i class="fas fa-code"></i> قسم الهاكات
                </a>
                <a href="scripts.html" class="nav-button">
                    <i class="fas fa-scroll"></i> قسم السكربتات
                </a>
            </div>
        </nav>
        
        <!-- المحتوى الرئيسي -->
        <section class="hero">
            <div class="channel-icon">
                <i class="fab fa-youtube"></i>
            </div>
            <h1>مرحباً بكم في قناتي</h1>
            <p>استكشف أحدث الإحصائيات والمحتوى الحصري من قناتي على اليوتيوب بتجربة مستخدم فريدة وأنيقة</p>
        </section>
        
        <!-- إحصائيات القناة -->
        <section class="stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="stat-title">المشتركين</h3>
                <div class="stat-value" id="subscribers">12,458</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <h3 class="stat-title">المشاهدات</h3>
                <div class="stat-value" id="views">548,962</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-video"></i>
                </div>
                <h3 class="stat-title">عدد الفيديوهات</h3>
                <div class="stat-value" id="videos">87</div>
            </div>
        </section>
        
        <!-- قسم الفيديو -->
        <section class="video-section">
            <h2 class="section-title">أحدث فيديو</h2>
            <div class="video-container">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>جاري تحميل أحدث فيديو...</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- التذييل -->
    <footer class="footer">
        <p>© 2023 قناتي على اليوتيوب. جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // إنشاء فقاعات متحركة في الخلفية
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // أحجام عشوائية
                const size = Math.random() * 100 + 20;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // مواقع عشوائية
                const posX = Math.random() * 100;
                
                bubble.style.left = `${posX}vw`;
                
                // مدة وتأخير عشوائي للأنيميشن
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // عداد الأرقام المتحرك
        function animateCounter(element, target) {
            let current = 0;
            const duration = 2000;
            const steps = 60;
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, stepTime);
        }
        
        // محاكاة جلب البيانات من API
        function simulateDataLoading() {
            // هذه بيانات وهمية - في التطبيق الحقيقي سيتم جلبها من YouTube API
            const subscribers = 12458;
            const views = 548962;
            const videos = 87;
            
            // تشغيل العدادات
            animateCounter(document.getElementById('subscribers'), subscribers);
            animateCounter(document.getElementById('views'), views);
            animateCounter(document.getElementById('videos'), videos);
            
            // محاكاة تحميل الفيديو
            setTimeout(() => {
                document.querySelector('.video-placeholder').innerHTML = `
                    <i class="fas fa-check-circle" style="color: #10b981; font-size: 4.5rem; margin-bottom: 25px;"></i>
                    <p style="font-size: 1.4rem; color: #10b981;">تم تحميل أحدث فيديو بنجاح</p>
                    <p style="margin-top: 15px; font-size: 1rem; color: #64748b;">(في التطبيق الحقيقي، سيظهر مشغل فيديو هنا)</p>
                `;
            }, 2500);
        }
        
        // تهيئة الصفحة عند التحميل
        window.addEventListener('load', () => {
            createBubbles();
            simulateDataLoading();
        });
    </script>
</body>
</html>
