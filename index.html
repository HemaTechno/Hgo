<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قناتي على اليوتيوب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .loader {
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <!-- شعار أو صورة للقناة -->
  <div class="mb-6">
    <div class="w-24 h-24 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white text-2xl shadow-lg">
      <i class="fab fa-youtube"></i>
    </div>
  </div>

  <!-- عنوان الصفحة -->
  <h1 class="text-4xl font-bold mb-2 text-center text-gray-800">مرحباً بكم في قناتي</h1>
  <p class="text-gray-600 mb-8 text-center">تابعنا للحصول على أحدث الهاكات والسكربتات</p>

  <!-- معلومات القناة -->
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md card">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-800 border-b pb-2">
      <i class="fas fa-info-circle ml-2 text-blue-500"></i>
      معلومات القناة
    </h2>
    
    <div class="space-y-3">
      <div class="flex items-center justify-between p-3 stat-card rounded-lg">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-500">
            <i class="fas fa-users"></i>
          </div>
          <span class="mr-3 text-gray-700">المشتركين</span>
        </div>
        <span id="subscribers" class="font-bold text-gray-800">...</span>
      </div>
      
      <div class="flex items-center justify-between p-3 stat-card rounded-lg">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-500">
            <i class="fas fa-eye"></i>
          </div>
          <span class="mr-3 text-gray-700">المشاهدات</span>
        </div>
        <span id="views" class="font-bold text-gray-800">...</span>
      </div>
      
      <div class="flex items-center justify-between p-3 stat-card rounded-lg">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-500">
            <i class="fas fa-video"></i>
          </div>
          <span class="mr-3 text-gray-700">عدد الفيديوهات</span>
        </div>
        <span id="videos" class="font-bold text-gray-800">...</span>
      </div>
    </div>

    <!-- أحدث فيديو -->
    <div class="mt-6">
      <h3 class="font-semibold mb-3 text-gray-800 flex items-center">
        <i class="fas fa-film ml-2 text-purple-500"></i>
        أحدث فيديو
      </h3>
      <div id="latestVideo" class="bg-gray-200 rounded-xl overflow-hidden aspect-video flex items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
      </div>
    </div>
  </div>

  <!-- الأزرار -->
  <div class="mt-8 flex flex-wrap justify-center gap-4">
    <a href="hacks.html" class="btn bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-3 rounded-xl hover:shadow-lg flex items-center">
      <i class="fas fa-code mr-2"></i>
      قسم الهاكات
    </a>
    <a href="scripts.html" class="btn bg-gradient-to-r from-green-600 to-green-500 text-white px-6 py-3 rounded-xl hover:shadow-lg flex items-center">
      <i class="fas fa-scroll mr-2"></i>
      قسم السكربتات
    </a>
  </div>

  <!-- وسائل التواصل الاجتماعي -->
  <div class="mt-8 flex space-x-4">
    <a href="#" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white hover:bg-blue-700">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" class="w-10 h-10 rounded-full bg-blue-400 flex items-center justify-center text-white hover:bg-blue-500">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="#" class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center text-white hover:bg-purple-700">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <script>
    const API_KEY = "AIzaSyBzMQ4xojy1F3NVM1fxd2YHxO1EC_aaDtE";  // ضع مفتاح API هنا
    const CHANNEL_ID = "UCk2r8SKirfD-XS7g5m31kKA";  // ضع Channel ID هنا

    // تنسيق الأرقام بشكل جميل
    function formatNumber(num) {
      return new Intl.NumberFormat('ar-SA').format(num);
    }

    // جلب بيانات القناة
    async function getChannelData() {
      try {
        const channelResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
        const channelData = await channelResponse.json();
        
        if (channelData.items && channelData.items.length > 0) {
          const stats = channelData.items[0].statistics;

          document.getElementById('subscribers').innerText = formatNumber(stats.subscriberCount);
          document.getElementById('views').innerText = formatNumber(stats.viewCount);
          document.getElementById('videos').innerText = formatNumber(stats.videoCount);

          // جلب أحدث فيديو
          const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&order=date&part=snippet&type=video&maxResults=1`);
          const videoData = await videoResponse.json();
          
          if (videoData.items && videoData.items.length > 0) {
            const latestVideo = videoData.items[0];
            document.getElementById('latestVideo').innerHTML = `
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${latestVideo.id.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded-xl"></iframe>
            `;
          } else {
            document.getElementById('latestVideo').innerHTML = `
              <p class="text-gray-600 text-center p-4">لا يوجد فيديوات متاحة</p>
            `;
          }
        } else {
          document.getElementById('subscribers').innerText = "غير متوفر";
          document.getElementById('views').innerText = "غير متوفر";
          document.getElementById('videos').innerText = "غير متوفر";
          document.getElementById('latestVideo').innerHTML = `
            <p class="text-gray-600 text-center p-4">تعذر تحميل بيانات القناة</p>
          `;
        }
      } catch (error) {
        console.error("خطأ في جلب البيانات:", error);
        document.getElementById('subscribers').innerText = "خطأ";
        document.getElementById('views').innerText = "خطأ";
        document.getElementById('videos').innerText = "خطأ";
        document.getElementById('latestVideo').innerHTML = `
          <p class="text-gray-600 text-center p-4">حدث خطأ أثناء تحميل البيانات</p>
        `;
      }
    }

    // بدء تحميل البيانات عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', getChannelData);
  </script>
</body>
</html>
