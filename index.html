<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناتي على اليوتيوب | تصميم iOS Glass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', 'Tajawal', sans-serif;
        }
        
        :root {
            --primary: #0A84FF;
            --primary-dark: #0066CC;
            --secondary: #5E5CE6;
            --accent: #FF375F;
            --dark: #000000;
            --light: #FFFFFF;
            --blur-bg: rgba(255, 255, 255, 0.15);
            --blur-border: rgba(255, 255, 255, 0.25);
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1C1C1E 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* تأثير الخلفية الزجاجية */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(40, 40, 45, 0.8) 0%, rgba(0, 0, 0, 0.9) 70%);
            z-index: -2;
        }
        
        /* تأثير الضباب المتحرك */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 40%, rgba(10, 132, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(94, 92, 230, 0.15) 0%, transparent 40%);
            z-index: -1;
            animation: fogMove 20s infinite alternate;
        }
        
        @keyframes fogMove {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2) rotate(5deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
        }
        
        /* التصميم الرئيسي */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* شريط الحالة (مثل iOS) */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            margin-bottom: 10px;
            border: 1px solid var(--blur-border);
        }
        
        .time {
            font-weight: 600;
            font-size: 16px;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
        }
        
        .status-icons i {
            font-size: 14px;
        }
        
        /* شريط التنقل */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--blur-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.3);
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(to right, var(--light), #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 12px 25px;
            border-radius: 12px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid var(--blur-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* المحتوى الرئيسي */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--blur-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        
        .channel-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 28px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4);
            animation: float-icon 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .channel-icon:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(2deg); }
            66% { transform: translateY(5px) rotate(-2deg); }
        }
        
        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(to right, var(--light), #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        /* إحصائيات القناة */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--blur-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #E5E5EA;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--light), #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        /* قسم الفيديو */
        .video-section {
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out;
        }
        
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            background: linear-gradient(to right, var(--light), #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--blur-border);
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(30, 30, 32, 0.8), rgba(40, 40, 45, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }
        
        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        /* التذييل */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--blur-border);
        }
        
        /* أنيميشنات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-button {
                width: 100%;
                justify-content: center;
            }
            
            .status-bar {
                padding: 8px 12px;
            }
            
            .time {
                font-size: 14px;
            }
        }
        
        /* تأثيرات خاصة للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }
            
            .hero {
                padding: 60px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="glass-bg"></div>
    <div class="fog"></div>
    
    <!-- شريط الحالة (مثل iOS) -->
    <div class="status-bar">
        <div class="time">١٤:٣٥</div>
        <div class="status-icons">
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
        </div>
    </div>
    
    <!-- التصميم الرئيسي -->
    <div class="container">
        <!-- شريط التنقل -->
        <nav class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="logo-text">قناتي على اليوتيوب</div>
            </div>
            <div class="nav-buttons">
                <a href="hacks.html" class="nav-button">
                    <i class="fas fa-code"></i> قسم الهاكات
                </a>
                <a href="scripts.html" class="nav-button">
                    <i class="fas fa-scroll"></i> قسم السكربتات
                </a>
            </div>
        </nav>
        
        <!-- المحتوى الرئيسي -->
        <section class="hero">
            <div class="channel-icon">
                <i class="fab fa-youtube"></i>
            </div>
            <h1>مرحباً بكم في قناتي</h1>
            <p>استكشف أحدث الإحصائيات والمحتوى الحصري من قناتي على اليوتيوب بتجربة مستخدم فريدة</p>
        </section>
        
        <!-- إحصائيات القناة -->
        <section class="stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="stat-title">المشتركين</h3>
                <div class="stat-value" id="subscribers">12,458</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <h3 class="stat-title">المشاهدات</h3>
                <div class="stat-value" id="views">548,962</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-video"></i>
                </div>
                <h3 class="stat-title">عدد الفيديوهات</h3>
                <div class="stat-value" id="videos">87</div>
            </div>
        </section>
        
        <!-- قسم الفيديو -->
        <section class="video-section">
            <h2 class="section-title">أحدث فيديو</h2>
            <div class="video-container">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>جاري تحميل أحدث فيديو...</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- التذييل -->
    <footer class="footer">
        <p>© 2023 قناتي على اليوتيوب. جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // عداد الأرقام المتحرك
        function animateCounter(element, target) {
            let current = 0;
            const duration = 2000;
            const steps = 60;
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, stepTime);
        }
        
        // محاكاة جلب البيانات من API
        function simulateDataLoading() {
            // هذه بيانات وهمية - في التطبيق الحقيقي سيتم جلبها من YouTube API
            const subscribers = 12458;
            const views = 548962;
            const videos = 87;
            
            // تشغيل العدادات
            animateCounter(document.getElementById('subscribers'), subscribers);
            animateCounter(document.getElementById('views'), views);
            animateCounter(document.getElementById('videos'), videos);
            
            // محاكاة تحميل الفيديو
            setTimeout(() => {
                document.querySelector('.video-placeholder').innerHTML = `
                    <i class="fas fa-check-circle" style="color: #30D158; font-size: 4rem; margin-bottom: 20px;"></i>
                    <p>تم تحميل أحدث فيديو بنجاح</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">(في التطبيق الحقيقي، سيظهر مشغل فيديو هنا)</p>
                `;
            }, 2500);
        }
        
        // تحديث وقت شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ar-SA', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.querySelector('.time').textContent = timeStr;
        }
        
        // تهيئة الصفحة عند التحميل
        window.addEventListener('load', () => {
            simulateDataLoading();
            updateTime();
            setInterval(updateTime, 60000);
        });
    </script>
</body>
</html>
