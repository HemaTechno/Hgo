<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناتي على اليوتيوب | تصميم فخم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        :root {
            --primary: #7e22ce;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }
        
        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(123, 97, 255, 0.5);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* تصميم شريط التنقل */
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 12px 25px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(123, 97, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400%;
            z-index: -1;
            border-radius: 12px;
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .nav-button:hover:before {
            opacity: 1;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(123, 97, 255, 0.5);
        }
        
        /* المحتوى الرئيسي */
        .hero {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        .channel-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(123, 97, 255, 0.4);
            animation: float-icon 6s ease-in-out infinite;
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(123, 97, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(123, 97, 255, 0.8), 0 0 30px rgba(123, 97, 255, 0.6); }
        }
        
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        /* إحصائيات القناة */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #d1d5db;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* قسم الفيديو */
        .video-section {
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out;
        }
        
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a2a3a, #2a3a4a);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }
        
        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        /* التذييل */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* أنيميشنات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية الجسيمات المتحركة -->
    <div class="particles-container" id="particles"></div>
    
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="logo-text">قناتي على اليوتيوب</div>
            </div>
            <div class="nav-buttons">
                <a href="hacks.html" class="nav-button">
                    <i class="fas fa-code"></i> قسم الهاكات
                </a>
                <a href="scripts.html" class="nav-button">
                    <i class="fas fa-scroll"></i> قسم السكربتات
                </a>
            </div>
        </div>
    </nav>
    
    <!-- المحتوى الرئيسي -->
    <div class="container">
        <section class="hero">
            <div class="channel-icon">
                <i class="fab fa-youtube"></i>
            </div>
            <h1>مرحباً بكم في قناتي</h1>
            <p>استكشف أحدث الإحصائيات والمحتوى الحصري من قناتي على اليوتيوب</p>
        </section>
        
        <section class="stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="stat-title">المشتركين</h3>
                <div class="stat-value" id="subscribers">12,458</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <h3 class="stat-title">المشاهدات</h3>
                <div class="stat-value" id="views">548,962</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-video"></i>
                </div>
                <h3 class="stat-title">عدد الفيديوهات</h3>
                <div class="stat-value" id="videos">87</div>
            </div>
        </section>
        
        <section class="video-section">
            <h2 class="section-title">أحدث فيديو</h2>
            <div class="video-container">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>جاري تحميل أحدث فيديو...</p>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="footer">
        <p>© 2023 قناتي على اليوتيوب. جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // إنشاء الجسيمات المتحركة في الخلفية
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام وألوان عشوائية
                const size = Math.random() * 20 + 5;
                const colors = [
                    'rgba(126, 34, 206, 0.7)',
                    'rgba(59, 130, 246, 0.7)',
                    'rgba(245, 158, 11, 0.7)',
                    'rgba(236, 72, 153, 0.7)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                
                // مواقع عشوائية
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                
                // مدة وتأخير عشوائي للأنيميشن
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // عداد الأرقام المتحرك
        function animateCounter(element, target) {
            let current = 0;
            const duration = 2000; // مدة الأنيميشن بالمللي ثانية
            const steps = 60; // عدد الخطوات
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, stepTime);
        }
        
        // محاكاة جلب البيانات من API
        function simulateDataLoading() {
            // هذه بيانات وهمية - في التطبيق الحقيقي سيتم جلبها من YouTube API
            const subscribers = 12458;
            const views = 548962;
            const videos = 87;
            
            // تشغيل العدادات
            animateCounter(document.getElementById('subscribers'), subscribers);
            animateCounter(document.getElementById('views'), views);
            animateCounter(document.getElementById('videos'), videos);
            
            // محاكاة تحميل الفيديو (سيتم استبداله بـ iframe حقيقي)
            setTimeout(() => {
                document.querySelector('.video-placeholder').innerHTML = `
                    <i class="fas fa-check-circle" style="color: #10b981; font-size: 4rem; margin-bottom: 20px;"></i>
                    <p>تم تحميل أحدث فيديو بنجاح</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">(في التطبيق الحقيقي، سيظهر مشغل فيديو هنا)</p>
                `;
            }, 2500);
        }
        
        // تهيئة الصفحة عند التحميل
        window.addEventListener('load', () => {
            createParticles();
            simulateDataLoading();
        });
    </script>
</body>
</html>
