<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام المهام والإعلانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Telegram Init
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    const user = tg.initDataUnsafe.user;
    const userId = user?.id;

    async function loadUserData() {
      if (!userId) {
        document.getElementById("info").innerHTML = "لم يتم التعرف على المستخدم!";
        return;
      }

      const userRef = doc(db, "users", String(userId));
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        // إنشاء مستخدم جديد
        await setDoc(userRef, {
          name: user.first_name,
          photo: user.photo_url || "",
          coins: 0,
          balance: 0,
          tasksCompleted: 0,
          date: new Date().toISOString().split("T")[0],
          lastBonusTime: null,
          lastReward: null,
          lastTaskTime: null
        });
        document.getElementById("info").innerHTML = `أهلاً ${user.first_name} 👋 تم إنشاء حسابك بنجاح`;
      } else {
        const data = snap.data();
        document.getElementById("info").innerHTML = `
          <img src="${data.photo}" width="60" style="border-radius:50%"><br>
          الاسم: ${data.name}<br>
          الرصيد: ${data.coins} كوينز<br>
          المهام المنجزة: ${data.tasksCompleted}
        `;
      }
    }

    loadUserData();
  </script>

  <!-- AdsGram SDK -->
  <script src="https://adsgram.ai/js/ads.js"></script>
</head>
<body style="font-family: Arial; text-align:center; padding:20px; background:#111; color:#fff;">
  <h2>🚀 نظام المهام والإعلانات</h2>
  <div id="info">جاري تحميل بياناتك...</div>

  <button id="showAd" style="margin-top:20px; padding:10px 20px; border:none; border-radius:8px; background:#ff9800; color:white; font-size:16px;">
    🎥 مشاهدة إعلان
  </button>

  <script>
    // AdsGram Integration
    const adController = window.Adsgram.init({ blockId: "int-14053" });

    document.getElementById("showAd").addEventListener("click", () => {
      adController.show().then(() => {
        alert("✅ تمت مشاهدة الإعلان!");
      }).catch((e) => {
        console.error("خطأ في عرض الإعلان:", e);
      });
    });
  </script>
</body>
</html>
