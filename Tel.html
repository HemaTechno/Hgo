<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة صيد الفراخ - Chicken Hunt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #FFD700;
        }
        
        .coins {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .game-area {
            position: relative;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%232c3e50" width="100" height="100"/><path fill="%23344a5e" d="M0 0L100 100M100 0L0 100" stroke-width="0.5"/></svg>');
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #2c3e50;
            cursor: pointer;
        }
        
        .chicken {
            position: absolute;
            width: 60px;
            height: 70px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="%23ffffff"/><circle cx="50" cy="30" r="20" fill="%23ffffff"/><circle cx="40" cy="20" r="5" fill="%23000000"/><circle cx="60" cy="20" r="5" fill="%23000000"/><path d="M55 35 Q60 40 55 45" stroke="%23ff6600" stroke-width="2" fill="none"/><path d="M30 40 Q10 30 30 20" stroke="%23ff6600" stroke-width="5" fill="none"/><path d="M70 40 Q90 30 70 20" stroke="%23ff6600" stroke-width="5" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.1s;
            user-select: none;
        }
        
        .golden-chicken {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="%23FFD700"/><circle cx="50" cy="30" r="20" fill="%23FFD700"/><circle cx="40" cy="20" r="5" fill="%23000000"/><circle cx="60" cy="20" r="5" fill="%23000000"/><path d="M55 35 Q60 40 55 45" stroke="%23ff6600" stroke-width="2" fill="none"/><path d="M30 40 Q10 30 30 20" stroke="%23ff6600" stroke-width="5" fill="none"/><path d="M70 40 Q90 30 70 20" stroke="%23ff6600" stroke-width="5" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #42e695, #3bb2b8);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .shop-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .shop-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .shop-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .shop-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .shop-item:hover {
            border-color: #FFD700;
            transform: scale(1.05);
        }
        
        .item-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #FFD700;
            font-size: 0.9rem;
        }
        
        .ad-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px dashed #FFD700;
        }
        
        .ad-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .ad-text {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .upgrades {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .upgrade {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 30%;
        }
        
        .upgrade i {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .level {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .hit-animation {
            position: absolute;
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
            pointer-events: none;
            animation: fadeUp 1s forwards;
        }
        
        @keyframes fadeUp {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(0, -50px);
            }
        }
        
        /* تأثيرات للكسب */
        @keyframes coinPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .coin-pulse {
            animation: coinPulse 0.5s ease;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .game-area {
                height: 250px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .shop-items {
                grid-template-columns: 1fr;
            }
        }
        
        footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* إشعارات */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            0% { top: -100px; }
            100% { top: 20px; }
        }
        
        .ad-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
        }
        
        .ad-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        .ad-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff5e62;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-egg"></i>
                <span>Chicken Hunt</span>
            </div>
            <div class="score-container">
                <i class="fas fa-coins" style="color: #FFD700;"></i>
                <span class="coins" id="coins">150</span>
            </div>
        </header>
        
        <div class="game-area" id="gameArea">
            <!-- الفراخ ستظهر هنا بشكل ديناميكي -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">
                <i class="fas fa-play"></i> بدء اللعبة
            </button>
            <button class="btn btn-secondary" onclick="upgradeWeapon()">
                <i class="fas fa-wrench"></i> ترقية الأداة
            </button>
        </div>
        
        <div class="shop-section">
            <div class="shop-title">
                <i class="fas fa-store"></i>
                <span>متجر اللعبة</span>
            </div>
            
            <div class="shop-items">
                <div class="shop-item" onclick="buyItem('goldenChicken')">
                    <div class="item-icon"><i class="fas fa-crown"></i></div>
                    <div class="item-name">فرخة ذهبية</div>
                    <div class="item-price">100 قطعة ذهبية</div>
                </div>
                <div class="shop-item" onclick="buyItem('doublePoints')">
                    <div class="item-icon"><i class="fas fa-gem"></i></div>
                    <div class="item-name">مضاعف النقاط</div>
                    <div class="item-price">200 قطعة ذهبية</div>
                </div>
            </div>
        </div>
        
        <div class="ad-container">
            <div class="ad-title">
                <i class="fas fa-ad"></i> شاهد إعلانًا واكسب نقاطًا مجانية
            </div>
            <div class="ad-text">
                شاهد إعلانًا قصيرًا لتحصل على 25 قطعة ذهبية مجانية
            </div>
            <button class="btn btn-secondary" onclick="showAd()">
                <i class="fas fa-tv"></i> شاهد إعلانًا
            </button>
        </div>
        
        <div class="upgrades">
            <div class="upgrade">
                <i class="fas fa-gun"></i>
                <div>الأداة</div>
                <div class="level">المستوى: <span id="weaponLevel">1</span></div>
            </div>
            <div class="upgrade">
                <i class="fas fa-bolt"></i>
                <div>السرعة</div>
                <div class="level">المستوى: <span id="speedLevel">1</span></div>
            </div>
            <div class="upgrade">
                <i class="fas fa-coins"></i>
                <div>المكسب</div>
                <div class="level">المستوى: <span id="incomeLevel">1</span></div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 لعبة صيد الفراخ - Mini App Telegram</p>
        </footer>
    </div>

    <!-- منطقة الإعلانات -->
    <div id="adArea" style="display: none;">
        <!-- سيتم تحميل الإعلانات هنا -->
    </div>

    <script>
        // بيانات اللعبة
        let gameData = {
            coins: 150,
            weaponLevel: 1,
            speedLevel: 1,
            incomeLevel: 1,
            gameActive: false,
            chickens: [],
            score: 0,
            items: {
                goldenChicken: false,
                doublePoints: false
            },
            adInitialized: false
        };
        
        // عناصر DOM
        const gameArea = document.getElementById('gameArea');
        const coinsElement = document.getElementById('coins');
        const weaponLevelElement = document.getElementById('weaponLevel');
        const speedLevelElement = document.getElementById('speedLevel');
        const incomeLevelElement = document.getElementById('incomeLevel');
        const adArea = document.getElementById('adArea');
        
        // تهيئة الإعلانات
        function initAd() {
            if (!gameData.adInitialized) {
                // تحميل سكريبت الإعلانات من AdExtra
                const script = document.createElement('script');
                script.async = true;
                script.src = 'https://partner.adextra.io/j1/1212689eac4cb83127bf7ffaa380cd64aa890.js';
                document.head.appendChild(script);
                
                // إنشاء عنصر الإعلان
                const adDiv = document.createElement('div');
                adDiv.id = '1212689eac4cb83127bf7ffaa380cd64aa890';
                adArea.appendChild(adDiv);
                
                gameData.adInitialized = true;
                showNotification('تم تهيئة نظام الإعلانات بنجاح!');
            }
        }
        
        // عرض إشعار
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-info-circle"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        // عرض إعلان
        function showAd() {
            initAd();
            
            // إنشاء نافذة عرض الإعلان
            const adModal = document.createElement('div');
            adModal.className = 'ad-modal';
            adModal.innerHTML = `
                <div class="ad-content">
                    <h2>جاري تحميل الإعلان</h2>
                    <p>يرجى الانتظار بينما نقوم بتحميل الإعلان لك...</p>
                    <div style="margin: 20px 0;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                    </div>
                    <button class="btn btn-primary" onclick="closeAd(this.parentNode.parentNode)">
                        إغلاق
                    </button>
                </div>
            `;
            
            document.body.appendChild(adModal);
            
            // محاكاة تحميل الإعلان (في التطبيق الحقيقي، سيتم استدعاء API الإعلانات)
            setTimeout(() => {
                if (adModal.parentNode) {
                    adModal.querySelector('h2').textContent = 'شكراً لمشاهدة الإعلان!';
                    adModal.querySelector('p').textContent = 'لقد حصلت على 25 قطعة ذهبية مكافأة.';
                    
                    // منح المكافأة
                    gameData.coins += 25;
                    updateUI();
                }
            }, 3000);
        }
        
        // إغلاق الإعلان
        function closeAd(modal) {
            document.body.removeChild(modal);
        }
        
        // تحديث واجهة المستخدم
        function updateUI() {
            coinsElement.textContent = gameData.coins;
            weaponLevelElement.textContent = gameData.weaponLevel;
            speedLevelElement.textContent = gameData.speedLevel;
            incomeLevelElement.textContent = gameData.incomeLevel;
            
            // تأثير عند تغيير النقاط
            coinsElement.classList.add('coin-pulse');
            setTimeout(() => {
                coinsElement.classList.remove('coin-pulse');
            }, 500);
        }
        
        // بدء اللعبة
        function startGame() {
            if (gameData.gameActive) return;
            
            gameData.gameActive = true;
            gameData.score = 0;
            gameArea.innerHTML = '';
            
            // إنشاء فراخ عشوائية
            createChicken();
            
            // بدء مؤقت للعبة
            setTimeout(() => {
                endGame();
            }, 30000); // 30 ثانية للعبة
        }
        
        // إنشاء فرخة جديدة
        function createChicken() {
            if (!gameData.gameActive) return;
            
            const chicken = document.createElement('div');
            chicken.className = 'chicken';
            
            // جعل بعض الفراخ ذهبية إذا كان العنصر مُشترى
            if (gameData.items.goldenChicken && Math.random() < 0.2) {
                chicken.classList.add('golden-chicken');
            }
            
            // وضع عشوائي
            const x = Math.random() * (gameArea.offsetWidth - 60);
            const y = Math.random() * (gameArea.offsetHeight - 70);
            
            chicken.style.left = `${x}px`;
            chicken.style.top = `${y}px`;
            
            // إضافة حدث النقر
            chicken.addEventListener('click', () => {
                hitChicken(chicken);
            });
            
            gameArea.appendChild(chicken);
            gameData.chickens.push(chicken);
            
            // إنشاء فرخة جديدة بعد فترة
            const timeout = 1500 - (gameData.speedLevel * 100);
            setTimeout(createChicken, Math.max(500, timeout));
        }
        
        // عند ضرب فرخة
        function hitChicken(chicken) {
            // تحديد النقاط بناءً على نوع الفرخة
            let pointsEarned = chicken.classList.contains('golden-chicken') ? 25 : 10;
            
            // مضاعفة النقاط إذا كان العنصر مُشترى
            if (gameData.items.doublePoints) pointsEarned *= 2;
            
            // إضافة تأثير الضربة
            const hitEffect = document.createElement('div');
            hitEffect.className = 'hit-animation';
            hitEffect.textContent = `+${pointsEarned}`;
            hitEffect.style.left = chicken.style.left;
            hitEffect.style.top = chicken.style.top;
            gameArea.appendChild(hitEffect);
            
            // إزالة التأثير بعد انتهاء animation
            setTimeout(() => {
                if (hitEffect.parentNode) {
                    gameArea.removeChild(hitEffect);
                }
            }, 1000);
            
            // إزالة الفرخة
            gameArea.removeChild(chicken);
            
            // زيادة النقاط
            gameData.score += pointsEarned;
            gameData.coins += pointsEarned;
            
            updateUI();
        }
        
        // إنهاء اللعبة
        function endGame() {
            gameData.gameActive = false;
            gameArea.innerHTML = `
                <div style="padding-top: 120px; font-size: 1.5rem;">
                    <i class="fas fa-trophy" style="color: #FFD700; font-size: 2.5rem; margin-bottom: 15px;"></i>
                    <div>لقد جمعت ${gameData.score} نقطة!</div>
                    <div style="font-size: 1rem; margin-top: 10px;">اضغط على "بدء اللعبة" للعب مرة أخرى</div>
                </div>
            `;
        }
        
        // ترقية الأداة
        function upgradeWeapon() {
            const cost = gameData.weaponLevel * 100;
            
            if (gameData.coins >= cost) {
                gameData.coins -= cost;
                gameData.weaponLevel++;
                updateUI();
                
                showNotification(`تم ترقية الأداة إلى المستوى ${gameData.weaponLevel}!`);
            } else {
                showNotification("ليس لديك نقاط كافية لترقية الأداة!");
            }
        }
        
        // شراء عنصر
        function buyItem(item) {
            const prices = {
                goldenChicken: 100,
                doublePoints: 200
            };
            
            if (gameData.coins >= prices[item]) {
                gameData.coins -= prices[item];
                gameData.items[item] = true;
                updateUI();
                
                showNotification(`لقد اشتريت ${item} بنجاح!`);
            } else {
                showNotification("ليس لديك نقاط كافية لشراء هذا العنصر!");
            }
        }
        
        // التهيئة الأولية
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
            initAd();
            
            // إضافة تأثيرات عند تحميل الصفحة
            setTimeout(() => {
                document.body.style.opacity = "1";
                document.body.style.transition = "opacity 1s";
            }, 100);
        });
    </script>
</body>
</html>
