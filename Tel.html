<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mini App AdsGram + Firebase</title>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
  authDomain: "treng-c6027.firebaseapp.com",
  projectId: "treng-c6027",
  storageBucket: "treng-c6027.appspot.com",
  messagingSenderId: "305527546716",
  appId: "1:305527546716:web:fd072a58200f31bb42d799",
  measurementId: "G-3JFKFT2LT0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let telegramUserId;
let userData;

// جلب Telegram ID
function initTelegram() {
  const tg = window.Telegram.WebApp;
  telegramUserId = tg.initDataUnsafe.user.id.toString(); // ID المستخدم
}

// تهيئة المستخدم في Firebase
async function initUser() {
  const userRef = doc(db, "users", telegramUserId);
  const userSnap = await getDoc(userRef);

  if (!userSnap.exists()) {
    await setDoc(userRef, {
      coins: 0,
      tasksCompleted: 0,
      lastTaskTimestamp: serverTimestamp(),
      taskHistory: []
    });
    userData = { coins: 0, tasksCompleted: 0, lastTaskTimestamp: new Date(), taskHistory: [] };
  } else {
    userData = userSnap.data();
  }

  updateUI();
}

// تحديث واجهة المستخدم
function updateUI() {
  document.getElementById('coins').innerText = `النقاط: ${userData.coins}`;
  let tasksDiv = document.getElementById('tasksCompleted');
  if (!tasksDiv) {
    tasksDiv = document.createElement('div');
    tasksDiv.id = 'tasksCompleted';
    document.body.appendChild(tasksDiv);
  }
  tasksDiv.innerText = `المهام المنجزة: ${userData.tasksCompleted}/6`;
}
</script>

<!-- AdsGram SDK -->
<script src="https://sad.adsgram.ai/js/sad.min.js"></script>

<style>
body { font-family: Arial, sans-serif; text-align:center; margin-top:50px; background:#f4f4f4; }
button { padding: 15px 30px; font-size:18px; cursor:pointer; margin-top:20px; }
#coins, #tasksCompleted { font-size:20px; margin-top:20px; }
</style>
</head>
<body>

<h1>مرحباً بك في Mini App</h1>
<p>اضغط على الإعلان لكسب النقاط!</p>
<button id="showAd">عرض الإعلان</button>
<div id="coins">النقاط: 0</div>

<script type="module">
// تهيئة Telegram و Firebase
initTelegram();
await initUser();

const AdController = window.Adsgram.init({ blockId: "int-14053" });

document.getElementById('showAd').addEventListener('click', async () => {
  const now = new Date();
  const lastTaskTime = new Date(userData.lastTaskTimestamp.seconds * 1000 || 0);
  const oneHourLater = new Date(lastTaskTime.getTime() + 60*60*1000);

  if (userData.tasksCompleted >= 6 && now < oneHourLater) {
    alert("🚫 لقد أكملت كل المهام لهذه الساعة، انتظر الساعة القادمة!");
    return;
  }

  AdController.show()
    .then(async () => {
      userData.coins += 10;

      if (now > oneHourLater) {
        userData.tasksCompleted = 1;
      } else {
        userData.tasksCompleted += 1;
      }

      userData.lastTaskTimestamp = now;

      const userRef = doc(db, "users", telegramUserId);
      await updateDoc(userRef, {
        coins: userData.coins,
        tasksCompleted: userData.tasksCompleted,
        lastTaskTimestamp: serverTimestamp(),
        taskHistory: [...userData.taskHistory, now.toISOString()]
      });

      updateUI();
      alert(`🎉 حصلت على 10 نقاط! المهام المنجزة: ${userData.tasksCompleted}/6`);
    })
    .catch(err => console.error("خطأ في عرض الإعلان:", err));
});
</script>

</body>
</html>
