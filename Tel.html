<!DOCTYPE html>
<html lang="ar">
<head>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
<meta charset="UTF-8">
<title>Mini App مع Adsgram</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; margin-top:50px; background:#f4f4f4; }
button { padding: 15px 30px; font-size:18px; cursor:pointer; margin-top:20px; }
#coins { font-size:20px; margin-top:20px; }
#ad-container { margin-top:30px; }
</style>
</head>
<body>
<h1>مرحباً بك في Mini App</h1>
<p>اضغط على الإعلان لكسب النقاط!</p>

<div id="coins">النقاط: 0</div>

<!-- زر لتحديث النقاط بعد الإعلان -->
<button id="showAd">عرض الإعلان لكسب النقاط</button>

<!-- حاوية الإعلان -->
<div id="ad-container"></div>

<script>
let userCoins = 0;

// دالة لتحديث النقاط
function addCoins(amount){
  userCoins += amount;
  document.getElementById('coins').innerText = 'النقاط: ' + userCoins;
  alert(`🎉 لقد حصلت على ${amount} نقاط!`);
}

// دالة لعرض إعلان Adsgram
document.getElementById('showAd').addEventListener('click', () => {

  // إزالة الإعلان السابق إذا كان موجود
  document.getElementById('ad-container').innerHTML = '';

  // إنشاء عنصر iframe لإظهار الإعلان
  const iframe = document.createElement('iframe');
  iframe.width = "300";
  iframe.height = "250";
  iframe.style.border = "none";

  // رابط وحدة الإعلان Adsgram
  iframe.src = `https://adsgram.io/unit/int-14053?miniapp=true`; // استبدل حسب منصة Adsgram إذا لزم
  document.getElementById('ad-container').appendChild(iframe);

  // محاكاة الحصول على النقاط بعد 5 ثواني (يمكن ربط بالـ callback الرسمي لاحقاً)
  setTimeout(() => {
    addCoins(10); // كل إعلان يعطي 10 نقاط
  }, 5000);
});
</script>
</body>
</html>
