<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام المهام والمكافآت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --success: #4cc9f0;
      --warning: #f9c74f;
      --light: #f8f9fa;
      --dark: #212529;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-accent: linear-gradient(135deg, var(--accent), #b5179e);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      padding: 16px;
      direction: rtl;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--gradient);
      border-radius: 20px;
      color: white;
      box-shadow: var(--card-shadow);
    }
    
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }
    
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      margin-bottom: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    
    .user-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .avatar-container {
      position: relative;
      margin-bottom: 15px;
    }
    
    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      background: var(--gradient);
    }
    
    .user-badge {
      position: absolute;
      bottom: 0;
      left: 0;
      background: var(--accent);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid white;
    }
    
    .user-id {
      background: #f0f8ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-top: 10px;
      direction: ltr;
      font-family: monospace;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    
    .stat-item {
      background: linear-gradient(135deg, #f6f9ff 0%, #e6f0ff 100%);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(67, 97, 238, 0.1);
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #666;
      font-weight: 500;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      padding: 16px 24px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #cccccc, #999999);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, var(--warning), #f9844a);
      box-shadow: 0 5px 15px rgba(249, 199, 79, 0.3);
    }
    
    .btn-warning:hover {
      box-shadow: 0 8px 20px rgba(249, 199, 79, 0.4);
    }
    
    .btn-accent {
      background: var(--gradient-accent);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
    }
    
    .btn-accent:hover {
      box-shadow: 0 8px 20px rgba(247, 37, 133, 0.4);
    }
    
    .leaderboard-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .user-row:hover {
      transform: translateX(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .user-row img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 12px;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    
    .user-rank {
      font-weight: 800;
      margin-left: 10px;
      color: var(--accent);
      min-width: 25px;
      text-align: center;
    }
    
    .current-user {
      background: linear-gradient(135deg, #e6f0ff 0%, #d0e1ff 100%);
      border: 1px solid var(--primary);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15);
    }
    
    .countdown {
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 15px;
      font-weight: 700;
      text-align: center;
      padding: 10px;
      background: #fff5f7;
      border-radius: 10px;
    }
    
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
      display: block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .ad-container {
      background: linear-gradient(135deg, #fff5f7 0%, #fce8ef 100%);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      border: 2px dashed var(--accent);
    }
    
    .ad-title {
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .ad-description {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background: var(--dark);
      color: white;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .notification.show {
      opacity: 1;
    }
    
    .progress-bar {
      height: 5px;
      background: var(--gradient);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .ad-rewards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    
    .reward-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .reward-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .reward-value {
      font-weight: 700;
      color: var(--primary);
    }
    
    .reward-label {
      font-size: 0.8rem;
      color: #666;
    }
    
    .adsgram-container {
      margin: 20px 0;
      text-align: center;
    }
    
    .adsgram-placeholder {
      background: linear-gradient(135deg, #e6f7ff 0%, #d1edff 100%);
      border-radius: 15px;
      padding: 30px;
      border: 2px dashed var(--primary);
    }
    
    .adsgram-logo {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    .ad-status {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    .test-ad-container {
      margin-top: 20px;
      padding: 15px;
      background: #fff8e1;
      border-radius: 10px;
      border: 1px dashed #ffd54f;
    }
    
    @media (max-width: 400px) {
      .card {
        padding: 20px 15px;
      }
      
      .user-avatar {
        width: 85px;
        height: 85px;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-coins"></i> نظام المهام والمكافآت</h1>
    </header>
    
    <div class="card">
      <h2><i class="fas fa-user-circle"></i> حسابك الشخصي</h2>
      <div class="user-profile">
        <div class="avatar-container">
          <img id="userPhoto" src="https://via.placeholder.com/100" class="user-avatar">
          <div class="user-badge"><i class="fas fa-crown"></i></div>
        </div>
        <h3 id="userName">...</h3>
        <div class="user-id">ID: <span id="userId">...</span></div>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="coins">0</div>
          <div class="stat-label"><i class="fas fa-coins"></i> رصيدك</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="tasks">0</div>
          <div class="stat-label"><i class="fas fa-tasks"></i> المنجز اليوم</div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="taskBtn" class="pulse">
          <i class="fas fa-play-circle"></i> بدء مشاهدة الإعلان
        </button>
        <button id="bonusBtn" class="btn-warning">
          <i class="fas fa-gift"></i> المكافأة اليومية (1.5)
        </button>
      </div>
      
      <p id="countdown" class="countdown"></p>
    </div>

    <div class="card">
      <h2><i class="fas fa-ad"></i> إعلانات Adsgram</h2>
      <div class="adsgram-container">
        <div class="adsgram-placeholder">
          <div class="adsgram-logo">
            <i class="fas fa-ad"></i>
          </div>
          <p>شاهد الإعلانات عبر Adsgram واكسب المزيد من المكافآت</p>
          <button id="showAdsgramAd" class="btn-accent">
            <i class="fas fa-eye"></i> عرض إعلان
          </button>
          <div class="ad-status" id="adStatus">جاري تحميل نظام الإعلانات...</div>
          
          <div class="test-ad-container">
            <p><small>إذا لم تعمل الإعلانات، يمكنك استخدام نظام الإعلانات الاختباري:</small></p>
            <button id="testAdBtn" class="btn-warning">
              <i class="fas fa-vial"></i> تجربة إعلان اختباري
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2><i class="fas fa-trophy"></i> لوحة المتصدرين</h2>
      <div class="leaderboard-buttons">
        <button onclick="loadLeaderboard('daily')">
          <i class="fas fa-fire"></i> اليوم
        </button>
        <button onclick="loadLeaderboard('all')">
          <i class="fas fa-globe"></i> الإجمالي
        </button>
      </div>
      <div id="leaderboard"></div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <script>
    // ------- إعداد Firebase -------
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };
    
    // تهيئة Firebase
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    } catch (e) {
      console.error("خطأ في تهيئة Firebase:", e);
    }
    
    const db = firebase.firestore();

    // ------- إعداد Adsgram -------
    const adsgramBlockId = "int-14053";
    let adsgramInitialized = false;
    let adsgramAvailable = false;

    // دالة لتحميل مكتبة Adsgram بشكل ديناميكي
    function loadAdsgramSDK() {
      return new Promise((resolve, reject) => {
        // إذا كانت المكتبة موجودة بالفعل
        if (typeof AdsGram !== 'undefined') {
          resolve();
          return;
        }
        
        // إنشاء عنصر script لتحميل SDK
        const script = document.createElement('script');
        script.src = 'https://sad.adsgram.ai/js/sad.min.js';
        script.onload = () => {
          console.log("تم تحميل Adsgram SDK بنجاح");
          resolve();
        };
        script.onerror = () => {
          console.error("فشل تحميل Adsgram SDK");
          reject(new Error("فشل تحميل مكتبة Adsgram"));
        };
        
        document.head.appendChild(script);
      });
    }

    // تهيئة Adsgram بعد تحميل المكتبة
    function initializeAdsgram() {
      if (typeof AdsGram === 'undefined') {
        document.getElementById('adStatus').textContent = "فشل تحميل مكتبة الإعلانات";
        document.getElementById('adStatus').style.color = "red";
        return;
      }

      try {
        console.log("جاري تهيئة Adsgram...");
        AdsGram.init({
          blockId: adsgramBlockId,
          onInit: () => {
            console.log("تم تهيئة Adsgram بنجاح");
            adsgramInitialized = true;
            adsgramAvailable = true;
            document.getElementById('adStatus').textContent = "جاهز لعرض الإعلانات";
            document.getElementById('adStatus').style.color = "green";
          },
          onError: (error) => {
            console.error("خطأ في تهيئة Adsgram:", error);
            document.getElementById('adStatus').textContent = "خطأ في تهيئة الإعلانات - استخدام الوضع الاختباري";
            document.getElementById('adStatus').style.color = "orange";
            adsgramAvailable = false;
          }
        });
      } catch (error) {
        console.error("خطأ في تهيئة Adsgram:", error);
        document.getElementById('adStatus').textContent = "خطأ في تحميل الإعلانات - استخدام الوضع الاختباري";
        document.getElementById('adStatus').style.color = "orange";
        adsgramAvailable = false;
      }
    }

    // عرض إعلان Adsgram
    function showAdsgramAd() {
      // إذا لم تكن المكتبة متوفرة، استخدم الوضع الاختباري
      if (!adsgramAvailable || typeof AdsGram === 'undefined') {
        showTestAd();
        return;
      }

      try {
        document.getElementById('adStatus').textContent = "جاري تحميل الإعلان...";
        document.getElementById('adStatus').style.color = "orange";
        
        AdsGram.showAd({
          onReward: () => {
            // منح المكافأة عند اكتمال مشاهدة الإعلان
            userData.coins += 2; // مكافأة مضاعفة للإعلانات الخارجية
            userData.tasksCompleted += 1;
            updateUserData();
            document.getElementById('adStatus').textContent = "تمت مكافأتك بنجاح!";
            document.getElementById('adStatus').style.color = "green";
            showNotification("🎉 لقد ربحت 2 عملات من مشاهدة الإعلان!");
          },
          onClose: () => {
            console.log("تم إغلاق الإعلان");
            document.getElementById('adStatus').textContent = "جاهز لعرض الإعلانات";
            document.getElementById('adStatus').style.color = "green";
          },
          onError: (error) => {
            console.error("خطأ في عرض الإعلان:", error);
            document.getElementById('adStatus').textContent = "خطأ في عرض الإعلان - استخدام الوضع الاختباري";
            document.getElementById('adStatus').style.color = "orange";
            showNotification("⚠️ استخدام الوضع الاختباري بسبب خطأ في الإعلان");
            
            // استخدام الوضع الاختباري في حالة الخطأ
            setTimeout(showTestAd, 1500);
          }
        });
      } catch (error) {
        console.error("خطأ في عرض إعلان Adsgram:", error);
        showTestAd();
      }
    }

    // عرض إعلان اختباري (بديل)
    function showTestAd() {
      document.getElementById('adStatus').textContent = "جاري تحميل الإعلان الاختباري...";
      document.getElementById('adStatus').style.color = "orange";
      
      // محاكاة تحميل إعلان
      setTimeout(() => {
        document.getElementById('adStatus').textContent = "شاهد الإعلان لمدة 5 ثوانٍ...";
        
        // محاكاة مشاهدة الإعلان
        const adDuration = 5000; // 5 ثواني
        const startTime = Date.now();
        
        const interval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const remaining = adDuration - elapsed;
          
          if (remaining <= 0) {
            clearInterval(interval);
            // منح المكافأة بعد انتهاء الإعلان
            userData.coins += 1;
            userData.tasksCompleted += 1;
            updateUserData();
            document.getElementById('adStatus').textContent = "تمت مكافأتك بنجاح! (وضع اختباري)";
            document.getElementById('adStatus').style.color = "green";
            showNotification("🎉 لقد ربحت 1 عملة من مشاهدة الإعلان (الوضع الاختباري)");
          } else {
            document.getElementById('adStatus').textContent = `الإعلان الاختباري: ${Math.ceil(remaining/1000)} ثانية...`;
          }
        }, 100);
      }, 1500);
    }

    // ------- Telegram -------
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    // الحصول على بيانات المستخدم
    const initData = tg.initDataUnsafe || {};
    const user = initData.user || {};
    const userId = user.id ? user.id.toString() : "testUser";
    const userName = user.first_name || "مجهول";
    const userPhoto = user.photo_url || "https://via.placeholder.com/100";
    const username = user.username ? `@${user.username}` : "";

    // ------- بيانات المستخدم -------
    const COINS_PER_TASK = 1;
    const DAILY_BONUS = 1.5; // المكافأة اليومية 1.5 كوين
    const MAX_TASKS_PER_DAY = 20;
    const WAIT_TIME = 60 * 1000; // دقيقة واحدة

    let userData = {
      name: userName,
      photo: userPhoto,
      coins: 0,
      tasksCompleted: 0,
      lastTaskTime: null,
      date: new Date().toISOString().split("T")[0],
      lastBonusTime: null
    };

    const coinsEl = document.getElementById("coins");
    const tasksEl = document.getElementById("tasks");
    const taskBtn = document.getElementById("taskBtn");
    const bonusBtn = document.getElementById("bonusBtn");
    const countdownEl = document.getElementById("countdown");
    const userIdEl = document.getElementById("userId");
    const notificationEl = document.getElementById("notification");
    const notificationTextEl = document.getElementById("notificationText");
    const showAdsgramAdBtn = document.getElementById("showAdsgramAd");
    const testAdBtn = document.getElementById("testAdBtn");

    // ------- عرض بيانات المستخدم فوراً -------
    document.getElementById("userName").innerText = userName;
    document.getElementById("userPhoto").src = userPhoto;
    userIdEl.innerText = userId;

    // ------- تحميل بيانات المستخدم -------
    async function loadUser() {
      try {
        const doc = await db.collection("users").doc(userId).get();
        
        if (doc.exists) {
          userData = doc.data();
          // لو يوم جديد، نصفر المهام اليومية
          const today = new Date().toISOString().split("T")[0];
          if (userData.date !== today) {
            userData.date = today;
            userData.tasksCompleted = 0;
            userData.lastTaskTime = null;
            userData.lastBonusTime = null;
            await db.collection("users").doc(userId).set(userData);
          }
        } else {
          await db.collection("users").doc(userId).set(userData);
        }
        
        updateUI();
      } catch (error) {
        console.error("خطأ في تحميل بيانات المستخدم:", error);
        updateUI();
      }
    }

    // ------- تحديث بيانات المستخدم -------
    async function updateUserData() {
      try {
        await db.collection("users").doc(userId).set(userData);
        updateUI();
      } catch (error) {
        console.error("خطأ في حفظ البيانات:", error);
      }
    }

    // ------- تحديث الواجهة -------
    function updateUI() {
      coinsEl.innerText = userData.coins.toFixed(1);
      tasksEl.innerText = userData.tasksCompleted;

      // تحقق من حالة زر المهمة
      if (userData.tasksCompleted >= MAX_TASKS_PER_DAY) {
        taskBtn.disabled = true;
        taskBtn.innerHTML = '<i class="fas fa-ban"></i> انتهت مهام اليوم';
        countdownEl.innerText = "عد غداً للمزيد من المكافآت!";
        taskBtn.classList.remove("pulse");
      } else if (userData.lastTaskTime) {
        const last = new Date(userData.lastTaskTime).getTime();
        const now = Date.now();
        const diff = now - last;
        if (diff < WAIT_TIME) {
          taskBtn.disabled = true;
          taskBtn.classList.remove("pulse");
          startCountdown(WAIT_TIME - diff);
        } else {
          taskBtn.disabled = false;
          taskBtn.innerHTML = '<i class="fas fa-play-circle"></i> بدء مشاهدة الإعلان';
          countdownEl.innerText = "";
          taskBtn.classList.add("pulse");
        }
      } else {
        taskBtn.disabled = false;
        taskBtn.innerHTML = '<i class="fas fa-play-circle"></i> بدء مشاهدة الإعلان';
        countdownEl.innerText = "";
        taskBtn.classList.add("pulse");
      }

      // تحقق من حالة زر المكافأة اليومية
      if (userData.lastBonusTime) {
        const lastBonus = new Date(userData.lastBonusTime).getTime();
        const now = Date.now();
        const diff = now - lastBonus;
        const hours24 = 24 * 60 * 60 * 1000;
        
        if (diff < hours24) {
          bonusBtn.disabled = true;
          const timeLeft = hours24 - diff;
          const hours = Math.floor(timeLeft / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          bonusBtn.innerHTML = `<i class="fas fa-clock"></i> متاح بعد ${hours}:${minutes.toString().padStart(2, '0')}`;
        } else {
          bonusBtn.disabled = false;
          bonusBtn.innerHTML = '<i class="fas fa-gift"></i> المكافأة اليومية (1.5)';
        }
      } else {
        bonusBtn.disabled = false;
        bonusBtn.innerHTML = '<i class="fas fa-gift"></i> المكافأة اليومية (1.5)';
      }
    }

    // ------- عداد زمني -------
    function startCountdown(timeLeft) {
      taskBtn.innerHTML = '<i class="fas fa-hourglass-half"></i> انتظر...';
      const interval = setInterval(() => {
        timeLeft -= 1000;
        if (timeLeft <= 0) {
          clearInterval(interval);
          updateUI();
        } else {
          countdownEl.innerText = `المهمة التالية بعد ${Math.ceil(timeLeft/1000)} ثانية`;
        }
      }, 1000);
    }

    // ------- زر المهمة -------
    taskBtn.addEventListener("click", async () => {
      showAdsgramAd();
    });

    // ------- زر المكافأة اليومية -------
    bonusBtn.addEventListener("click", async () => {
      try {
        if (bonusBtn.disabled) return;
        
        bonusBtn.disabled = true;
        bonusBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
        
        // منح المكافأة اليومية
        userData.coins += DAILY_BONUS;
        userData.lastBonusTime = new Date().toISOString();
        
        await updateUserData();
        
        // تأثير مرئي عند الحصول على العملات
        coinsEl.classList.add('pulse');
        setTimeout(() => coinsEl.classList.remove('pulse'), 1000);
        
        // رسالة نجاح
        showNotification(`تهانينا! لقد ربحت ${DAILY_BONUS} عملة ذهبية 🪙`);
      } catch (err) {
        console.error("خطأ:", err);
        showNotification("❌ حدث خطأ أثناء الحصول على المكافأة");
        updateUI();
      }
    });

    // ------- زر عرض إعلان Adsgram -------
    showAdsgramAdBtn.addEventListener("click", () => {
      showAdsgramAd();
    });

    // ------- زر الإعلان الاختباري -------
    testAdBtn.addEventListener("click", () => {
      showTestAd();
    });

    // ------- تحميل لوحة الصدارة -------
    async function loadLeaderboard(mode = "all") {
      const leaderboardEl = document.getElementById("leaderboard");
      leaderboardEl.innerHTML = '<div class="loading"></div>';
      
      try {
        let snapshot;
        
        if (mode === "daily") {
          const today = new Date().toISOString().split("T")[0];
          snapshot = await db.collection("users")
            .where("date", "==", today)
            .orderBy("tasksCompleted", "desc")
            .limit(10)
            .get();
        } else {
          snapshot = await db.collection("users")
            .orderBy("coins", "desc")
            .limit(10)
            .get();
        }
        
        leaderboardEl.innerHTML = "";
        
        if (snapshot.empty) {
          leaderboardEl.innerHTML = '<p style="text-align: center; padding: 20px;">لا توجد بيانات متاحة بعد</p>';
          return;
        }
        
        let rank = 1;
        snapshot.forEach((doc) => {
          const u = doc.data();
          const div = document.createElement("div");
          div.className = "user-row";
          
          // تمييز المستخدم الحالي
          if (doc.id === userId) {
            div.classList.add("current-user");
          }
          
          let medal = "";
          if (rank === 1) medal = "🥇";
          else if (rank === 2) medal = "🥈";
          else if (rank === 3) medal = "🥉";
          
          div.innerHTML = `
            <div class="user-info">
              <span class="user-rank">${medal} ${rank}</span>
              <img src="${u.photo}" alt="user">
              <span>${u.name}</span>
            </div>
            <b>${mode === 'daily' ? u.tasksCompleted + ' 🪙' : u.coins.toFixed(1) + ' 🪙'}</b>
          `;
          
          leaderboardEl.appendChild(div);
          rank++;
        });
      } catch (error) {
        console.error("خطأ في تحميل لوحة الصدارة:", error);
        leaderboardEl.innerHTML = '<p style="text-align: center; padding: 20px;">خطأ في تحميل البيانات</p>';
      }
    }

    // ------- وظيفة مساعدة للإشعارات -------
    function showNotification(message) {
      notificationTextEl.innerText = message;
      notificationEl.classList.add("show");
      
      // إزالة الإشعار بعد 3 ثوان
      setTimeout(() => {
        notificationEl.classList.remove("show");
      }, 3000);
    }

    // ------- بداية التشغيل -------
    document.addEventListener('DOMContentLoaded', async () => {
      loadUser();
      loadLeaderboard("all");
      
      // محاولة تحميل Adsgram SDK
      try {
        document.getElementById('adStatus').textContent = "جاري تحميل مكتبة الإعلانات...";
        await loadAdsgramSDK();
        initializeAdsgram();
      } catch (error) {
        console.error("فشل تحميل Adsgram SDK:", error);
        document.getElementById('adStatus').textContent = "فشل تحميل الإعلانات - استخدام الوضع الاختباري";
        document.getElementById('adStatus').style.color = "orange";
        adsgramAvailable = false;
      }
    });
  </script>
</body>
