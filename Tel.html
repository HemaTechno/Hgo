<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقاطي - كسب النقاط من الإعلانات</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

        // إعدادات Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
  authDomain: "treng-c6027.firebaseapp.com",
  projectId: "treng-c6027",
  storageBucket: "treng-c6027.appspot.com",
  messagingSenderId: "305527546716",
  appId: "1:305527546716:web:fd072a58200f31bb42d799",
  measurementId: "G-3JFKFT2LT0"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        let currentUserId;
        let userData;
        let AdController;

        // تهيئة المستخدم
        async function initUser() {
            try {
                const userCredential = await signInAnonymously(auth);
                currentUserId = userCredential.user.uid;

                const userRef = doc(db, "users", currentUserId);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        coins: 0,
                        tasksCompleted: 0,
                        lastTaskTimestamp: serverTimestamp(),
                        taskHistory: []
                    });
                    userData = { coins: 0, tasksCompleted: 0, lastTaskTimestamp: new Date(), taskHistory: [] };
                } else {
                    userData = userSnap.data();
                }

                // تهيئة AdsGram بعد تحميل البيانات
                AdController = window.Adsgram.init({ blockId: "int-14053" });
                
                updateUI();
                checkTasksReset();
            } catch (error) {
                console.error("خطأ في تهيئة المستخدم:", error);
                showNotification("حدث خطأ أثناء التهيئة، يرجى المحاولة مرة أخرى", "error");
            }
        }

        // تحديث واجهة المستخدم
        function updateUI() {
            document.getElementById('coins').innerText = userData.coins;
            document.getElementById('tasksCompleted').innerText = `${userData.tasksCompleted}/6`;
            
            // تحديث شريط التقدم
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${(userData.tasksCompleted / 6) * 100}%`;
            
            // تحديث مؤقت المهام
            updateTasksTimer();
        }

        // التحقق من إعادة تعيين المهام
        function checkTasksReset() {
            const now = new Date();
            const lastTaskTime = new Date(userData.lastTaskTimestamp.seconds * 1000);
            const oneHourLater = new Date(lastTaskTime.getTime() + 60*60*1000);
            
            if (now > oneHourLater && userData.tasksCompleted >= 6) {
                userData.tasksCompleted = 0;
                updateUI();
                
                // تحديث قاعدة البيانات
                const userRef = doc(db, "users", currentUserId);
                updateDoc(userRef, {
                    tasksCompleted: 0
                });
            }
        }

        // تحديث مؤقت المهام
        function updateTasksTimer() {
            const timerElement = document.getElementById('tasksTimer');
            const lastTaskTime = new Date(userData.lastTaskTimestamp.seconds * 1000);
            const resetTime = new Date(lastTaskTime.getTime() + 60*60*1000);
            const now = new Date();
            
            if (userData.tasksCompleted >= 6 && now < resetTime) {
                const timeLeft = resetTime - now;
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                timerElement.innerHTML = `⏳ متبقي: ${minutes} د ${seconds} ث`;
                timerElement.style.display = 'block';
                
                // تحديث المؤقت كل ثانية
                setTimeout(updateTasksTimer, 1000);
            } else {
                timerElement.style.display = 'none';
            }
        }

        // عرض الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // إظهار الإشعار
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // إخفاء الإشعار بعد 3 ثوان
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // التعامل مع زر عرض الإعلان
        async function handleAdShow() {
            // تحقق من حد المهام لكل ساعة
            const now = new Date();
            const lastTaskTime = new Date(userData.lastTaskTimestamp.seconds * 1000);
            const oneHourLater = new Date(lastTaskTime.getTime() + 60*60*1000);

            if (userData.tasksCompleted >= 6 && now < oneHourLater) {
                showNotification("🚫 لقد أكملت كل المهام لهذه الساعة، انتظر الساعة القادمة!", "error");
                return;
            }

            try {
                // عرض الإعلان
                await AdController.show();
                
                // إضافة نقاط
                userData.coins += 10;

                // تحديث عدد المهام
                if (now > oneHourLater) {
                    userData.tasksCompleted = 1; // إعادة ضبط المهام كل ساعة
                } else {
                    userData.tasksCompleted += 1;
                }

                userData.lastTaskTimestamp = now;

                // حفظ البيانات في Firebase
                const userRef = doc(db, "users", currentUserId);
                await updateDoc(userRef, {
                    coins: userData.coins,
                    tasksCompleted: userData.tasksCompleted,
                    lastTaskTimestamp: serverTimestamp(),
                    taskHistory: [...userData.taskHistory, now.toISOString()]
                });

                // تحديث واجهة المستخدم
                updateUI();
                
                // عرض رسالة النجاح
                showNotification(`🎉 حصلت على 10 نقاط! المهام المنجزة: ${userData.tasksCompleted}/6`);
                
            } catch (error) {
                console.error("خطأ في عرض الإعلان:", error);
                showNotification("حدث خطأ أثناء عرض الإعلان، يرجى المحاولة مرة أخرى", "error");
            }
        }

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            initUser();
            
            // إضافة حدث الزر
            document.getElementById('showAd').addEventListener('click', handleAdShow);
        });

    </script>

    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 16px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9a9e 0%, #fad0c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            width: 0%;
            transition: var(--transition);
        }

        .tasks-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        #tasksTimer {
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .btn:hover::after {
            transform: translateX(0);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            max-width: 300px;
        }

        .notification.success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }

        .notification.error {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .coin-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, #ffa500);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes coinFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5);
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 16px;
            }
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-loading .loader {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">نقاطي</div>
            <h1>اكسب النقاط وشاهد الإعلانات</h1>
            <p class="subtitle">شاهد الإعلانات واكسب نقاط يمكنك استبدالها لاحقاً</p>
        </header>

        <div class="stats-card">
            <div class="stat">
                <div class="stat-value" id="coins">0</div>
                <div class="stat-label">النقاط</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="tasksCompleted">0/6</div>
                <div class="stat-label">المهام المنجزة</div>
            </div>
        </div>

        <div class="tasks-info">
            <span>تقدم المهام</span>
            <span id="tasksProgress">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="tasksTimer"></div>

        <button id="showAd" class="btn">
            <span>عرض الإعلان وكسب النقاط</span>
        </button>
    </div>

    <script>
        // إضافة تأثيرات للعملات عند النقر
        document.getElementById('showAd').addEventListener('click', function(e) {
            const btn = this;
            const coinsContainer = document.querySelector('.stat:first-child');
            
            // إضافة تأثير تحميل
            btn.classList.add('btn-loading');
            
            // إنشاء عملات متحركة
            for (let i = 0; i < 5; i++) {
                createCoin(btn, coinsContainer);
            }
            
            // إزالة تأثير التحميل بعد 2 ثانية (محاكاة)
            setTimeout(() => {
                btn.classList.remove('btn-loading');
            }, 2000);
        });
        
        function createCoin(from, to) {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            
            const fromRect = from.getBoundingClientRect();
            const toRect = to.getBoundingClientRect();
            
            const startX = fromRect.left + fromRect.width / 2;
            const startY = fromRect.top + fromRect.height / 2;
            const endX = toRect.left + toRect.width / 2;
            const endY = toRect.top + toRect.height / 2;
            
            coin.style.left = `${startX}px`;
            coin.style.top = `${startY}px`;
            
            document.body.appendChild(coin);
            
            // حساب متجه الحركة
            const tx = endX - startX;
            const ty = endY - startY;
            
            coin.style.setProperty('--tx', `${tx}px`);
            coin.style.setProperty('--ty', `${ty}px`);
            
            // بدء الحركة
            coin.style.animation = `coinFly 0.8s forwards`;
            
            // إزالة العملة بعد انتهاء الحركة
            setTimeout(() => {
                document.body.removeChild(coin);
            }, 800);
        }
    </script>
</body>
</html>
