<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Mini App with Ad Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- استيراد Telegram وAdsGram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 40px auto;
    }
    button {
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>مرحبًا 👋</h2>
    <p>اضغط الزر لتشغيل إعلان كثمن مكافأة 🎁</p>
    <button id="watchAdBtn">اسمع / شاهد إعلان</button>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // تهيئة AdsGram
    const AdController = window.Adsgram.init({
      blockId: "int-14053"
    });

    document.getElementById("watchAdBtn").addEventListener("click", () => {
      AdController.show()
        .then((result) => {
          if (result.done) {
            alert("شكرًا لمشاهدتك الإعلان!");
            // مكان مكافأة المستخدم
          } else {
            console.log("الإعلان لم يكتمل:", result.description);
          }
        })
        .catch((result) => {
          console.error("حدث خطأ أثناء عرض الإعلان:", result.description);
        })
        .finally(() => {
          console.log("انتهت محاولة عرض الإعلان");
        });
    });
  </script>
</body>
</html>
