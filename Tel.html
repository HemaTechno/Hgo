<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض إعلانات Adsgram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; text-align:center; padding:40px;">

  <h2>نظام الإعلانات - Adsgram</h2>
  <p>اضغط على الزر لعرض إعلان والحصول على المكافأة.</p>

  <button id="showAdBtn" style="padding: 12px 20px; font-size: 18px; cursor: pointer;">
    🎥 عرض الإعلان
  </button>

  <p id="status" style="margin-top:20px; font-weight: bold; color: green;"></p>

  <!-- Adsgram SDK -->
  <script src="https://adsgram.ai/js/v1.js"></script>
  <script>
    // تهيئة SDK
    const sdk = window.Adsgram.init({ blockId: "int-14053" });

    // زر عرض الإعلان
    document.getElementById("showAdBtn").addEventListener("click", async () => {
      try {
        document.getElementById("status").textContent = "جاري تحميل الإعلان...";

        const result = await sdk.showRewardInterstitial();

        if (result.type === 'finished') {
          document.getElementById("status").textContent = "✅ تم مشاهدة الإعلان بالكامل! المكافأة جاهزة 🎁";
        } else if (result.type === 'cancelled') {
          document.getElementById("status").textContent = "❌ تم إغلاق الإعلان قبل الانتهاء.";
        }
      } catch (e) {
        document.getElementById("status").textContent = "⚠️ خطأ أثناء تحميل الإعلان: " + e.message;
      }
    });
  </script>

</body>
</html>
