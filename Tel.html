<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Mini App مع Adsgram</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:50px; }
    button { padding: 15px 30px; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>مرحباً بك في Mini App</h1>
  <button id="showAd">عرض إعلان لكسب كوينات</button>

  <!-- دمج Adsgram SDK -->
  <script src="adsgram.js"></script>
  <script>
    const unitId = "int-14053"; // وحدتك الإعلانية

    document.getElementById("showAd").addEventListener("click", () => {
      // دالة عرض الإعلان من Adsgram
      Adsgram.showRewardedAd(unitId, {
        onComplete: () => {
          alert("🎉 لقد حصلت على الكوينات!");
          // هنا يمكن تحديث رصيد المستخدم في Mini App
        },
        onError: (err) => {
          console.error("خطأ في عرض الإعلان:", err);
        }
      });
    });
  </script>
</body>
</html>
