<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App Telegram</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Adsgram SDK -->
<script src="https://cdn.adsgram.ai/sdk/adsgram.publisher.min.js"></script>

<style>
  body { font-family: Arial; text-align: center; padding: 20px; background: #f0f0f0; }
  button { padding: 12px 24px; font-size: 18px; margin-top: 20px; cursor: pointer; }
</style>
</head>
<body>

<h1>🎮 Mini App Telegram</h1>
<p>عدد الكوينات: <span id="coins">0</span></p>
<button id="watchAd">مشاهدة إعلان</button>

<script>
  // ===== Firebase Config =====
  const firebaseConfig = {
  apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
  authDomain: "treng-c6027.firebaseapp.com",
  projectId: "treng-c6027",
  storageBucket: "treng-c6027.appspot.com",
  messagingSenderId: "305527546716",
  appId: "1:305527546716:web:fd072a58200f31bb42d799",
  measurementId: "G-3JFKFT2LT0"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let userId;

  // ===== تسجيل دخول تلقائي للمستخدم (Anonymous) =====
  auth.signInAnonymously().then(user => {
    userId = user.user.uid;
    loadCoins();
  }).catch(err => console.error("Firebase Auth Error:", err));

  // ===== تحميل عدد الكوينات =====
  function loadCoins() {
    db.collection('users').doc(userId).get().then(doc => {
      if(doc.exists){
        document.getElementById('coins').innerText = doc.data().coins;
      } else {
        db.collection('users').doc(userId).set({ coins: 0 });
        document.getElementById('coins').innerText = 0;
      }
    });
  }

  // ===== إعداد إعلان Adsgram Rewarded Interstitial =====
  const ad = new AdsgramPublisher.RewardedInterstitial({
    blockId: 'int-14053',
    onRewarded: () => {
      db.collection('users').doc(userId).get().then(doc => {
        let coins = doc.data().coins || 0;
        coins += 1; // زيادة 1 كوين
        db.collection('users').doc(userId).update({ coins: coins });
        document.getElementById('coins').innerText = coins;
      });
    },
    onError: (err) => {
      console.error("Adsgram Error:", err);
      alert("حدث خطأ في تحميل الإعلان، حاول مرة أخرى.");
    }
  });

  // ===== تحميل الإعلان أولاً =====
  ad.load();

  // ===== حدث الزر لعرض الإعلان =====
  document.getElementById('watchAd').addEventListener('click', () => {
    ad.show();
  });

</script>

</body>
</html>
