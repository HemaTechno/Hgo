<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام المهام والمكافآت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --success: #4cc9f0;
      --warning: #f9c74f;
      --light: #f8f9fa;
      --dark: #212529;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-accent: linear-gradient(135deg, var(--accent), #b5179e);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      padding: 16px;
      direction: rtl;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--gradient);
      border-radius: 20px;
      color: white;
      box-shadow: var(--card-shadow);
    }
    
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }
    
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      margin-bottom: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    
    .user-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .avatar-container {
      position: relative;
      margin-bottom: 15px;
    }
    
    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      background: var(--gradient);
    }
    
    .user-badge {
      position: absolute;
      bottom: 0;
      left: 0;
      background: var(--accent);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid white;
    }
    
    .user-id {
      background: #f0f8ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-top: 10px;
      direction: ltr;
      font-family: monospace;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    
    .stat-item {
      background: linear-gradient(135deg, #f6f9ff 0%, #e6f0ff 100%);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(67, 97, 238, 0.1);
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #666;
      font-weight: 500;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      padding: 16px 24px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #cccccc, #999999);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, var(--warning), #f9844a);
      box-shadow: 0 5px 15px rgba(249, 199, 79, 0.3);
    }
    
    .btn-warning:hover {
      box-shadow: 0 8px 20px rgba(249, 199, 79, 0.4);
    }
    
    .btn-accent {
      background: var(--gradient-accent);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
    }
    
    .btn-accent:hover {
      box-shadow: 0 8px 20px rgba(247, 37, 133, 0.4);
    }
    
    .leaderboard-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .user-row:hover {
      transform: translateX(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .user-row img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 12px;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    
    .user-rank {
      font-weight: 800;
      margin-left: 10px;
      color: var(--accent);
      min-width: 25px;
      text-align: center;
    }
    
    .current-user {
      background: linear-gradient(135deg, #e6f0ff 0%, #d0e1ff 100%);
      border: 1px solid var(--primary);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15);
    }
    
    .countdown {
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 15px;
      font-weight: 700;
      text-align: center;
      padding: 10px;
      background: #fff5f7;
      border-radius: 10px;
    }
    
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
      display: block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .ad-container {
      background: linear-gradient(135deg, #fff5f7 0%, #fce8ef 100%);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      border: 2px dashed var(--accent);
    }
    
    .ad-title {
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .ad-description {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background: var(--dark);
      color: white;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .notification.show {
      opacity: 1;
    }
    
    .progress-bar {
      height: 5px;
      background: var(--gradient);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .ad-rewards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    
    .reward-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .reward-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .reward-value {
      font-weight: 700;
      color: var(--primary);
    }
    
    .reward-label {
      font-size: 0.8rem;
      color: #666;
    }
    
    @media (max-width: 400px) {
      .card {
        padding: 20px 15px;
      }
      
      .user-avatar {
        width: 85px;
        height: 85px;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-coins"></i> نظام المهام والمكافآت</h1>
    </header>
    
    <div class="card">
      <h2><i class="fas fa-user-circle"></i> حسابك الشخصي</h2>
      <div class="user-profile">
        <div class="avatar-container">
          <img id="userPhoto" src="https://via.placeholder.com/100" class="user-avatar">
          <div class="user-badge"><i class="fas fa-crown"></i></div>
        </div>
        <h3 id="userName">...</h3>
        <div class="user-id">ID: <span id="userId">...</span></div>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="coins">0</div>
          <div class="stat-label"><i class="fas fa-coins"></i> رصيدك</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="tasks">0</div>
          <div class="stat-label"><i class="fas fa-tasks"></i> المنجز اليوم</div>
        </div>
      </div>
      
      <div class="ad-container">
        <div class="ad-title">
          <i class="fas fa-ad"></i> مشاهدة الإعلانات
        </div>
        <div class="ad-description">
          شاهد الإعلان بالكامل لتحصل على مكافآت فورية
        </div>
        
        <div class="ad-rewards">
          <div class="reward-item">
            <div class="reward-icon"><i class="fas fa-coins"></i></div>
            <div class="reward-value">+1</div>
            <div class="reward-label">عملات</div>
          </div>
          <div class="reward-item">
            <div class="reward-icon"><i class="fas fa-star"></i></div>
            <div class="reward-value">+1</div>
            <div class="reward-label">نقاط</div>
          </div>
          <div class="reward-item">
            <div class="reward-icon"><i class="fas fa-bolt"></i></div>
            <div class="reward-value">+5</div>
            <div class="reward-label">خبرة</div>
          </div>
        </div>
        
        <div class="progress-bar">
          <div class="progress" id="adProgress"></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="taskBtn" class="pulse">
          <i class="fas fa-play-circle"></i> بدء مشاهدة الإعلان
        </button>
        <button id="bonusBtn" class="btn-warning">
          <i class="fas fa-gift"></i> المكافأة اليومية
        </button>
        <button id="inviteBtn" class="btn-accent">
          <i class="fas fa-user-plus"></i> دعوة أصدقاء
        </button>
      </div>
      
      <p id="countdown" class="countdown"></p>
    </div>

    <div class="card">
      <h2><i class="fas fa-trophy"></i> لوحة المتصدرين</h2>
      <div class="leaderboard-buttons">
        <button onclick="loadLeaderboard('daily')">
          <i class="fas fa-fire"></i> اليوم
        </button>
        <button onclick="loadLeaderboard('all')">
          <i class="fas fa-globe"></i> الإجمالي
        </button>
      </div>
      <div id="leaderboard"></div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <script>
    // ------- إعداد Firebase -------
    const firebaseConfig = {
      apiKey: "AIzaSyAKPlddXSZl25p9SI9H0CcPK4XSTNQXxAM",
      authDomain: "t-shirt-94ff7.firebaseapp.com",
      projectId: "t-shirt-94ff7",
      storageBucket: "t-shirt-94ff7.appspot.com",
      messagingSenderId: "557401753261",
      appId: "1:557401753261:web:4d877cf5410a9f063ee8f7"
    };
    
    // تهيئة Firebase
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    } catch (e) {
      console.error("خطأ في تهيئة Firebase:", e);
    }
    
    const db = firebase.firestore();

    // ------- Telegram -------
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    // الحصول على بيانات المستخدم
    const initData = tg.initDataUnsafe || {};
    const user = initData.user || {};
    const userId = user.id ? user.id.toString() : "testUser";
    const userName = user.first_name || "مجهول";
    const userPhoto = user.photo_url || "https://via.placeholder.com/100";
    const username = user.username ? `@${user.username}` : "";

    // ------- بيانات المستخدم -------
    const COINS_PER_TASK = 1;
    const MAX_TASKS_PER_DAY = 20;
    const WAIT_TIME = 60 * 1000; // دقيقة واحدة

    let userData = {
      name: userName,
      photo: userPhoto,
      coins: 0,
      tasksCompleted: 0,
      lastTaskTime: null,
      date: new Date().toISOString().split("T")[0]
    };

    const coinsEl = document.getElementById("coins");
    const tasksEl = document.getElementById("tasks");
    const taskBtn = document.getElementById("taskBtn");
    const countdownEl = document.getElementById("countdown");
    const userIdEl = document.getElementById("userId");
    const notificationEl = document.getElementById("notification");
    const notificationTextEl = document.getElementById("notificationText");
    const adProgressEl = document.getElementById("adProgress");

    // ------- عرض بيانات المستخدم فوراً -------
    document.getElementById("userName").innerText = userName;
    document.getElementById("userPhoto").src = userPhoto;
    userIdEl.innerText = userId;

    // ------- تحميل بيانات المستخدم -------
    async function loadUser() {
      try {
        const doc = await db.collection("users").doc(userId).get();
        
        if (doc.exists) {
          userData = doc.data();
          // لو يوم جديد، نصفر المهام اليومية
          const today = new Date().toISOString().split("T")[0];
          if (userData.date !== today) {
            userData.date = today;
            userData.tasksCompleted = 0;
            userData.lastTaskTime = null;
            await db.collection("users").doc(userId).set(userData);
          }
        } else {
          await db.collection("users").doc(userId).set(userData);
        }
        
        updateUI();
      } catch (error) {
        console.error("خطأ في تحميل بيانات المستخدم:", error);
        updateUI();
      }
    }

    // ------- تحديث الواجهة -------
    function updateUI() {
      coinsEl.innerText = userData.coins;
      tasksEl.innerText = userData.tasksCompleted;

      // تحقق من حالة الزر
      if (userData.tasksCompleted >= MAX_TASKS_PER_DAY) {
        taskBtn.disabled = true;
        taskBtn.innerHTML = '<i class="fas fa-ban"></i> انتهت مهام اليوم';
        countdownEl.innerText = "عد غداً للمزيد من المكافآت!";
        taskBtn.classList.remove("pulse");
      } else if (userData.lastTaskTime) {
        const last = new Date(userData.lastTaskTime).getTime();
        const now = Date.now();
        const diff = now - last;
        if (diff < WAIT_TIME) {
          taskBtn.disabled = true;
          taskBtn.classList.remove("pulse");
          startCountdown(WAIT_TIME - diff);
        } else {
          taskBtn.disabled = false;
          taskBtn.innerHTML = '<i class="fas fa-play-circle"></i> بدء مشاهدة الإعلان';
          countdownEl.innerText = "";
          taskBtn.classList.add("pulse");
        }
      } else {
        taskBtn.disabled = false;
        taskBtn.innerHTML = '<i class="fas fa-play-circle"></i> بدء مشاهدة الإعلان';
        countdownEl.innerText = "";
        taskBtn.classList.add("pulse");
      }
    }

    // ------- عداد زمني -------
    function startCountdown(timeLeft) {
      taskBtn.innerHTML = '<i class="fas fa-hourglass-half"></i> انتظر...';
      const interval = setInterval(() => {
        timeLeft -= 1000;
        if (timeLeft <= 0) {
          clearInterval(interval);
          updateUI();
        } else {
          countdownEl.innerText = `المهمة التالية بعد ${Math.ceil(timeLeft/1000)} ثانية`;
        }
      }, 1000);
    }

    // ------- محاكاة نظام الإعلانات -------
    function simulateAdView() {
      return new Promise((resolve) => {
        // إظهار شريط التقدم
        let progress = 0;
        const interval = setInterval(() => {
          progress += 2;
          adProgressEl.style.width = `${progress}%`;
          
          if (progress >= 100) {
            clearInterval(interval);
            resolve({ done: true });
          }
        }, 100);
      });
    }

    // ------- زر المهمة -------
    taskBtn.addEventListener("click", async () => {
      try {
        taskBtn.disabled = true;
        taskBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
        
        // محاكاة عرض الإعلان
        const result = await simulateAdView();
        
        if (result.done) {
          userData.tasksCompleted += 1;
          userData.coins += COINS_PER_TASK;
          userData.lastTaskTime = new Date().toISOString();
          
          // حفظ البيانات
          try {
            await db.collection("users").doc(userId).set(userData);
          } catch (error) {
            console.error("خطأ في حفظ البيانات:", error);
            localStorage.setItem(`userData_${userId}`, JSON.stringify(userData));
          }
          
          // إعادة تعيين شريط التقدم
          adProgressEl.style.width = '0%';
          
          updateUI();
          
          // تأثير مرئي عند الحصول على العملات
          coinsEl.classList.add('pulse');
          setTimeout(() => coinsEl.classList.remove('pulse'), 1000);
          
          // رسالة نجاح
          showNotification("تهانينا! لقد ربحت 1 عملة ذهبية 🪙");
        }
      } catch (err) {
        console.error("خطأ:", err);
        showNotification("❌ حدث خطأ أثناء عرض الإعلان");
        updateUI();
      }
    });

    // ------- تحميل لوحة الصدارة -------
    async function loadLeaderboard(mode = "all") {
      const leaderboardEl = document.getElementById("leaderboard");
      leaderboardEl.innerHTML = '<div class="loading"></div>';
      
      try {
        let snapshot;
        
        if (mode === "daily") {
          const today = new Date().toISOString().split("T")[0];
          snapshot = await db.collection("users")
            .where("date", "==", today)
            .orderBy("tasksCompleted", "desc")
            .limit(10)
            .get();
        } else {
          snapshot = await db.collection("users")
            .orderBy("coins", "desc")
            .limit(10)
            .get();
        }
        
        leaderboardEl.innerHTML = "";
        
        if (snapshot.empty) {
          leaderboardEl.innerHTML = '<p style="text-align: center; padding: 20px;">لا توجد بيانات متاحة بعد</p>';
          return;
        }
        
        let rank = 1;
        snapshot.forEach((doc) => {
          const u = doc.data();
          const div = document.createElement("div");
          div.className = "user-row";
          
          // تمييز المستخدم الحالي
          if (doc.id === userId) {
            div.classList.add("current-user");
          }
          
          let medal = "";
          if (rank === 1) medal = "🥇";
          else if (rank === 2) medal = "🥈";
          else if (rank === 3) medal = "🥉";
          
          div.innerHTML = `
            <div class="user-info">
              <span class="user-rank">${medal} ${rank}</span>
              <img src="${u.photo}" alt="user">
              <span>${u.name}</span>
            </div>
            <b>${mode === 'daily' ? u.tasksCompleted + ' 🪙' : u.coins + ' 🪙'}</b>
          `;
          
          leaderboardEl.appendChild(div);
          rank++;
        });
      } catch (error) {
        console.error("خطأ في تحميل لوحة الصدارة:", error);
        leaderboardEl.innerHTML = '<p style="text-align: center; padding: 20px;">خطأ في تحميل البيانات</p>';
      }
    }

    // ------- وظيفة مساعدة للإشعارات -------
    function showNotification(message) {
      notificationTextEl.innerText = message;
      notificationEl.classList.add("show");
      
      // إزالة الإشعار بعد 3 ثوان
      setTimeout(() => {
        notificationEl.classList.remove("show");
      }, 3000);
    }

    // ------- بداية التشغيل -------
    document.addEventListener('DOMContentLoaded', () => {
      loadUser();
      loadLeaderboard("all");
      
      // إضافة تفاعلية للأزرار الإضافية
      document.getElementById('bonusBtn').addEventListener('click', () => {
        showNotification("المكافأة اليومية غير متاحة حالياً");
      });
      
      document.getElementById('inviteBtn').addEventListener('click', () => {
        showNotification("ميزة دعوة الأصدقاء قريباً!");
      });
    });
  </script>
