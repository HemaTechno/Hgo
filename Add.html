<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إضافة ملف</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKPlddXSZl25p9SI9H0CcPK4XSTNQXxAM",
  authDomain: "t-shirt-94ff7.firebaseapp.com",
  projectId: "t-shirt-94ff7",
  storageBucket: "t-shirt-94ff7.appspot.com",
  messagingSenderId: "367396012881",
  appId: "1:367396012881:web:3127607d5ced7678e64970"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("fileForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const title = document.getElementById("title").value;
  const link = document.getElementById("link").value;
  await addDoc(collection(db, "files"), { title, link });
  alert("تم إضافة الملف بنجاح ✅");
});
</script>
</head>
<body>
<h2>📂 إضافة ملف جديد</h2>
<form id="fileForm">
  <input type="text" id="title" placeholder="اسم الملف" required><br>
  <input type="url" id="link" placeholder="رابط التحميل" required><br>
  <button type="submit">إضافة</button>
</form>
</body>
</html>
