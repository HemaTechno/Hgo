<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عجلة الحظ 🎯</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top, #0b0b0b, #1a1a1a);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff3b3b;
      font-size: 36px;
      margin-bottom: 10px;
    }
    #namesList {
      margin: 20px auto;
      width: 60%;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ff3b3b;
    }
    #loading {
      font-size: 22px;
      color: #ffcc00;
      display: none;
    }
    button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #ff5555;
    }
    #winners {
      margin-top: 25px;
      font-size: 24px;
      color: #00ff88;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🎡 عجلة الحظ</h1>
  <h3>عدد الأسماء المشاركة: <span id="count">0</span></h3>

  <div id="namesList">جارٍ التحميل...</div>

  <div>
    <input type="number" id="winnerCount" min="1" value="1">
    <label>عدد الفائزين</label><br>
    <button id="startBtn">ابدأ السحب 🎯</button>
  </div>

  <div id="loading">⏳ جاري اختيار الفائزين... انتظر 30 ثانية</div>
  <div id="winners"></div>

  <script type="module">
    // إعداد Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
  authDomain: "hhhhhh-d4fb8.firebaseapp.com",
  databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
  projectId: "hhhhhh-d4fb8",
  storageBucket: "hhhhhh-d4fb8.appspot.com",
  messagingSenderId: "24512338206",
  appId: "1:24512338206:web:dfe045db59bd3434a2110f",
  measurementId: "G-HD4R7GNQ5H"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const namesList = document.getElementById("namesList");
    const countSpan = document.getElementById("count");
    const startBtn = document.getElementById("startBtn");
    const loadingDiv = document.getElementById("loading");
    const winnersDiv = document.getElementById("winners");
    const winnerCountInput = document.getElementById("winnerCount");

    let participants = [];

    // عرض الأسماء من قاعدة البيانات
    const ref = db.ref("participants");
    ref.on("value", (snapshot) => {
      namesList.innerHTML = "";
      participants = [];
      snapshot.forEach((child) => {
        const data = child.val();
        participants.push(data.name);
        namesList.innerHTML += `<div>${data.name}</div>`;
      });
      countSpan.textContent = participants.length;
      if (participants.length === 0) namesList.innerHTML = "لا يوجد مشاركين بعد.";
    });

    // وظيفة اختيار عشوائي
    startBtn.onclick = () => {
      if (participants.length === 0) {
        alert("لا يوجد أسماء في السحب!");
        return;
      }

      const winnerCount = parseInt(winnerCountInput.value);
      if (isNaN(winnerCount) || winnerCount < 1) {
        alert("أدخل عدد الفائزين بشكل صحيح!");
        return;
      }

      if (winnerCount > participants.length) {
        alert("عدد الفائزين أكبر من عدد المشاركين!");
        return;
      }

      loadingDiv.style.display = "block";
      winnersDiv.innerHTML = "";
      startBtn.disabled = true;

      setTimeout(() => {
        loadingDiv.style.display = "none";
        const winners = [];
        const copy = [...participants];
        for (let i = 0; i < winnerCount; i++) {
          const randomIndex = Math.floor(Math.random() * copy.length);
          winners.push(copy.splice(randomIndex, 1)[0]);
        }

        winnersDiv.innerHTML = `<h2>🎉 الفائزين:</h2><p>${winners.join("<br>")}</p>`;
        startBtn.disabled = false;
      }, 30000);
    };
  </script>
</body>
</html>
