<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🎡 عجلة الحظ الفخمة</title>
  <script type="module">
    // ------------------ Firebase إعداد ------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ------------------ عناصر الصفحة ------------------
    const canvas = document.createElement("canvas");
    canvas.id = "wheel";
    canvas.width = 400;
    canvas.height = 400;
    document.body.querySelector("#wheelContainer").appendChild(canvas);

    const ctx = canvas.getContext("2d");
    const namesListDiv = document.getElementById("namesList");
    const countSpan = document.getElementById("count");
    const startBtn = document.getElementById("startBtn");
    const winnersDiv = document.getElementById("winners");
    const winnerCountInput = document.getElementById("winnerCount");

    let participants = [];
    let anglePerSlice = 0;
    let rotation = 0;

    // رسم العجلة
    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      const num = participants.length;
      if (num === 0) return;
      anglePerSlice = (2 * Math.PI) / num;
      for (let i = 0; i < num; i++) {
        const angle = i * anglePerSlice;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + anglePerSlice);
        ctx.fillStyle = i % 2 === 0 ? "#222" : "#333";
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + anglePerSlice / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Cairo";
        const name = participants[i].length > 10 ? participants[i].substring(0, 10) + "…" : participants[i];
        ctx.fillText(name, 60, 10);
        ctx.restore();
      }
    }

    // جلب الأسماء من Firebase
    const refParticipants = ref(db, "participants");
    onValue(refParticipants, (snapshot) => {
      participants = [];
      namesListDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        participants.push(data.name);
        namesListDiv.innerHTML += `<div>${data.name}</div>`;
      });
      countSpan.textContent = participants.length;
      if (participants.length === 0) namesListDiv.innerHTML = "لا يوجد مشاركين بعد.";
      drawWheel();
    });

    // تشغيل العجلة
    startBtn.onclick = () => {
      if (participants.length === 0) return alert("لا يوجد أسماء في السحب!");
      const count = parseInt(winnerCountInput.value);
      if (isNaN(count) || count < 1) return alert("عدد الفائزين غير صحيح!");
      if (count > participants.length) return alert("عدد الفائزين أكبر من عدد الأسماء!");

      winnersDiv.innerHTML = "";
      startBtn.disabled = true;

      let winners = [];
      let remaining = [...participants];

      function spinOneWinner(i) {
        const randomIndex = Math.floor(Math.random() * remaining.length);
        const winner = remaining[randomIndex];
        remaining.splice(randomIndex, 1);

        rotation += 360 * 5 + (360 / participants.length) * randomIndex;
        canvas.style.transform = `rotate(${rotation}deg)`;

        setTimeout(() => {
          winners.push(winner);
          winnersDiv.innerHTML += `<h2>🎉 الفائز رقم ${i + 1}: ${winner}</h2>`;
          if (i + 1 < count) {
            setTimeout(() => spinOneWinner(i + 1), 2500);
          } else {
            startBtn.disabled = false;
          }
        }, 5000);
      }

      spinOneWinner(0);
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: "Cairo", sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      color: #ff3b3b;
      font-size: 38px;
    }
    #count {
      color: #00ffff;
    }
    #wheelContainer {
      margin: 40px auto;
      position: relative;
      width: 400px;
      height: 400px;
    }
    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ffcc00;
    }
    button {
      background: linear-gradient(90deg, #ff3b3b, #ff5555);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff5555, #ff3b3b);
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      text-align: center;
      margin-top: 15px;
    }
    #winners {
      font-size: 22px;
      color: #00ff99;
      margin-top: 30px;
    }
    #namesList {
      background: rgba(255,255,255,0.05);
      border: 1px solid #ff3b3b;
      border-radius: 10px;
      width: 60%;
      margin: 10px auto;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🎯 عجلة الحظ الفخمة</h1>
  <h3>عدد الأسماء المشاركة: <span id="count">0</span></h3>
  <div id="namesList">جارٍ تحميل الأسماء...</div>

  <div>
    <input type="number" id="winnerCount" min="1" value="1" />
    <label>عدد الفائزين</label><br>
    <button id="startBtn">ابدأ السحب 🎡</button>
  </div>

  <div id="wheelContainer">
    <div id="pointer"></div>
  </div>

  <div id="winners"></div>
</body>
</html>
