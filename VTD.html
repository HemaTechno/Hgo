<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة مراجعة الطلبات</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f2f3f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      text-align: right;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      margin: 5px;
      font-size: 15px;
    }

    .accept { background: #4CAF50; }
    .reject { background: #f44336; }
    .refresh { background: #2196F3; }

    .status {
      font-weight: bold;
      color: #777;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>📋 لوحة مراجعة الطلبات</h1>
  <button class="btn refresh" onclick="loadRequests()">🔄 تحديث</button>

  <div id="requests"></div>

  <footer>جميع الحقوق محفوظة © HemaTech — 
    <a href="https://youtube.com/@hema_tech1?si=Vz2E7UjRpTmac6iw" target="_blank">قناتي</a>
  </footer>

  <script>
    // ✅ بيانات تجريبية (بدلها من Firebase أو JSON)
    const requestsData = [
      { id: 1, name: "محمد أحمد", telegramId: "5307228059", desc: "طلب سكربت جديد" },
      { id: 2, name: "علي إبراهيم", telegramId: "5910000000", desc: "طلب مراجعة ملف" }
    ];

    async function loadRequests() {
      const container = document.getElementById("requests");
      container.innerHTML = "";
      requestsData.forEach(req => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>👤 ${req.name}</h3>
          <p>🆔 <b>${req.telegramId}</b></p>
          <p>📄 ${req.desc}</p>
          <button class="btn accept" onclick="sendNotify('${req.telegramId}', '✅ تم قبول طلبك بنجاح!')">قبول ✅</button>
          <button class="btn reject" onclick="sendNotify('${req.telegramId}', '❌ تم رفض طلبك، حاول لاحقًا.')">رفض ❌</button>
          <div class="status" id="status-${req.id}"></div>
        `;
        container.appendChild(card);
      });
    }

    async function sendNotify(telegramId, message) {
      const url = "/api/notify"; // أو استخدم رابط كامل لو الموقع في دومين آخر
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegramId, message })
        });
        const data = await res.json();

        if (data.success) {
          alert("تم إرسال الإشعار بنجاح ✅");
        } else {
          alert("فشل الإرسال ❌");
          console.error(data);
        }
      } catch (err) {
        alert("حدث خطأ أثناء الإرسال ❌");
        console.error(err);
      }
    }

    loadRequests();
  </script>

</body>
</html>
