<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض المهام</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      border: 2px solid #e74c3c;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    h2 {
      color: #e74c3c;
      margin: 10px 0;
    }

    p {
      color: #555;
    }

    .task {
      margin-top: 15px;
      background-color: #eee;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      transition: 0.3s;
    }

    .task button:hover {
      background-color: #c0392b;
    }

    .circle {
      border: 4px solid #ccc;
      border-top: 4px solid #e74c3c;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #progressContainer {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-top: 15px;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #e74c3c;
      transition: width 0.4s;
    }

    #unlockBtn {
      display: none;
      margin-top: 20px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #unlockBtn:hover {
      background-color: #c0392b;
    }

    #countView {
      margin-top: 15px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="linkImage" src="" alt="صورة">
    <h2 id="linkTitle"></h2>
    <p id="linkDesc"></p>

    <div id="progressContainer"><div id="progressBar"></div></div>

    <div id="taskList"></div>
    <button id="unlockBtn">🔓 فتح الرابط</button>
  </div>

  <div id="countView">0 شخص فتح الرابط</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const linkId = urlParams.get("id");

    const linkImage = document.getElementById("linkImage");
    const linkTitle = document.getElementById("linkTitle");
    const linkDesc = document.getElementById("linkDesc");
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progressBar");
    const unlockBtn = document.getElementById("unlockBtn");
    const countView = document.getElementById("countView");

    let tasks = [];
    let completed = 0;
    let destination = "";
    let docId = "";
    let unlockCount = 0;

    if (linkId) {
      const q = query(collection(db, "links"), where("idField", "==", linkId));
      getDocs(q).then(snapshot => {
        if (!snapshot.empty) {
          const docSnap = snapshot.docs[0];
          const data = docSnap.data();
          docId = docSnap.id;

          linkImage.src = data.coverUrl;
          linkTitle.textContent = data.title;
          linkDesc.textContent = data.description;
          destination = data.destination;
          tasks = data.tasks || [];
          unlockCount = data.unlockCount || 0;

          countView.textContent = `${unlockCount} شخص فتح الرابط`;
          renderTasks();
        } else {
          linkTitle.textContent = "الرابط غير موجود ❌";
        }
      });
    }

    function renderTasks() {
      taskList.innerHTML = "";
      completed = tasks.filter(t => t.done).length;

      const progress = (completed / tasks.length) * 100;
      progressBar.style.width = progress + "%";

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task";

        if (index > completed) {
          div.style.display = "none"; // إخفاء المهام القادمة
        }

        div.innerHTML = `
          <span>${task.typeLabel || "مهمة"}</span>
          ${task.done ? "✅" : `<button onclick="startTask(${index})">▶️</button>`}
        `;
        taskList.appendChild(div);
      });

      if (completed === tasks.length && tasks.length > 0) {
        unlockBtn.style.display = "block";
      }
    }

    window.startTask = function(index) {
      const div = taskList.children[index];
      div.querySelector("button").outerHTML = `<div class='circle'></div>`;

      // فتح لينك المهمة
      window.open(tasks[index].link, "_blank");

      // بعد 10 ثواني يعتبر المهمة تمت
      setTimeout(() => {
        tasks[index].done = true;
        renderTasks();
      }, 10000);
    };

    unlockBtn.addEventListener("click", async () => {
      window.open(destination, "_blank");
      if (docId) {
        const docRef = doc(db, "links", docId);
        await updateDoc(docRef, { unlockCount: increment(1) });
        unlockCount++;
        countView.textContent = `${unlockCount} شخص فتح الرابط`;
      }
    });
  </script>
</body>
</html>
