  <meta charset="UTF-8" />

  <title>Hema Tech - Tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a2e;
      --primary-dark: #16213e;
      --secondary: #0f3460;
      --accent: #e94560;
      --accent-light: #ff6b81;
      --dark: #0d0d1a;
      --light: #f0f0f0;
      --gray: #8a8a9e;
      --success: #00d26a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --gradient: linear-gradient(135deg, #0f3460 0%, #e94560 50%, #1a1a2e 100%);
      --gradient-accent: linear-gradient(135deg, #e94560 0%, #ff6b81 100%);
      --gradient-dark: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f3460 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--gradient-dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(15, 52, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(26, 26, 46, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      animation: fadeInDown 0.8s ease-out;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: white;
      box-shadow: var(--glass-shadow);
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .user-info {
      text-align: left;
    }

    .username {
      font-size: 1.4rem;
      font-weight: 700;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .tagline {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .card {
      background: var(--glass-bg);
      border-radius: 24px;
      box-shadow: var(--glass-shadow);
      width: 100%;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient-accent);
    }

    .image-container {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: var(--glass-shadow);
      transition: var(--transition);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .image-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    img {
      width: 100%;
      display: block;
      transition: var(--transition);
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .content-title {
      color: var(--light);
      margin: 15px 0;
      font-weight: 700;
      font-size: 1.6rem;
      position: relative;
      display: inline-block;
    }

    .content-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--gradient-accent);
      border-radius: 3px;
    }

    .content-desc {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .progress-section {
      margin: 25px 0;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    #progressContainer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: var(--gradient-accent);
      transition: width 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    #progressBar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.3) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.3) 75%,
        transparent 75%,
        transparent
      );
      background-size: 20px 20px;
      animation: move 1s linear infinite;
      border-radius: 10px;
    }

    .task {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .task:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    .task::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-accent);
    }

    .task-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .task-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(233, 69, 96, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 1.2rem;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
    }

    .task-text {
      text-align: left;
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      color: var(--light);
      margin-bottom: 3px;
    }

    .task-desc {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .task button {
      background: var(--gradient-accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 
          icon: "fas fa-play",
          description: "Watch the required video until the end"
        },
        { 
          typeLabel: "Join Group", 
          link: "https://www.example.com/group", 
          done: false,
          icon: "fas fa-users",
          description: "Join our Telegram group"
        }
      ],
      unlockCount: 42
    };

    // Use demo data if there's no link
    if (!linkId) {
      linkImage.src = demoData.coverUrl;
      linkTitle.textContent = demoData.title;
      linkDesc.textContent = demoData.description;
      destination = demoData.destination;
      tasks = demoData.tasks;
      unlockCount = demoData.unlockCount;

      countView.textContent = `${unlockCount} Unlocks`;
      renderTasks();
    } else if (linkId) {
      const q = query(collection(db, "links"), where("idField", "==", linkId));
      getDocs(q).then(snapshot => {
        if (!snapshot.empty) {
          const docSnap = snapshot.docs[0];
          const data = docSnap.data();
          docId = docSnap.id;

          linkImage.src = data.coverUrl;
          linkTitle.textContent = data.title;
          linkDesc.textContent = data.description;
          destination = data.destination;
          tasks = data.tasks || [];
          unlockCount = data.unlockCount || 0;

          countView.textContent = `${unlockCount} Unlocks`;
          renderTasks();
        } else {
          linkTitle.textContent = "The link does not exist";
        }
      });
    }

    function renderTasks() {
      taskList.innerHTML = "";
      completed = tasks.filter(t => t.done).length;

      const progress = (completed / tasks.length) * 100;
      progressBar.style.width = progress + "%";
      progressText.textContent = `${Math.round(progress)}%`;

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = `task ${task.done ? 'completed' : ''} fade-in`;
        
        // Hide upcoming tasks
        if (index > completed) {
          div.style.display = "none";
        }

        div.innerHTML = `
          <div class="task-content">
            <div class="task-icon">
              <i class="${task.icon || 'fas fa-tasks'}"></i>
            </div>
            <div class="task-text">
              <div class="task-title">${task.typeLabel || "Task"}</div>
              <div class="task-desc">${task.description || "Complete this task to continue"}</div>
            </div>
          </div>
          ${task.done ? 
            '<div style="width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: #00d26a; font-size: 1.2rem;">✓</div>' : 
            `<button onclick="startTask(${index})">Start</button>`
          }
        `;
        taskList.appendChild(div);
      });

      if (completed === tasks.length && tasks.length > 0) {
        unlockBtn.style.display = "block";
      } else {
        unlockBtn.style.display = "none";
      }
    }

    window.startTask = function(index) {
      const div = taskList.children[index];
      const button = div.querySelector("button");
      
      if (button) {
        button.outerHTML = `<div class='circle'></div>`;
      }

      // Open task link
      if (tasks[index] && tasks[index].link) {
        window.open(tasks[index].link, "_blank");
      }

      // After 10 seconds, consider the task completed
      setTimeout(() => {
        if (tasks[index]) {
          tasks[index].done = true;
          renderTasks();
        }
      }, 10000);
    };

    // Function to prevent spam on the Unlock button
    function handleUnlockClick() {
      if (!canClickUnlock) {
        return; // If the button is disabled, do nothing
      }
      
      // Disable the button for 10 seconds
      canClickUnlock = false;
      unlockBtn.disabled = true;
      unlockBtn.textContent = "⏳ Please wait 10 seconds";
      
      // Open the link
      if (destination) {
        window.open(destination, "_blank");
      }
      
      // Update the counter in the database
      if (docId) {
        const docRef = doc(db, "links", docId);
        updateDoc(docRef, { unlockCount: increment(1) })
          .then(() => {
            unlockCount++;
            countView.textContent = `${unlockCount} Unlocks`;
          })
          .catch(error => {
            console.error("Error updating unlock count:", error);
          });
      } else {
        // In case of demo data
        unlockCount++;
        countView.textContent = `${unlockCount} people unlocked the link`;
      }
      
      // Re-enable the button after 10 seconds
      setTimeout(() => {
        canClickUnlock = true;
        unlockBtn.disabled = false;
        unlockBtn.textContent = "Unlock 🔓";
      }, 10000);
    }

    // Add event listener for the button with spam prevention
    unlockBtn.addEventListener("click", handleUnlockClick);
  </script>
</body>
