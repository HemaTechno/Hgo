  <script>
    const uploadInput = document.getElementById("imageUpload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const applyBtn = document.getElementById("applyBtn");
    const controls = document.querySelector(".controls");
    const loading = document.getElementById("loading");
    const frameUrl = "https://www.hematech.xyz/20251113_222455.png";

    let img = new Image();
    let frame = new Image();
    let offsetX = 0;
    let offsetY = 0;
    let imgLoaded = false;
    let frameLoaded = false;
    let applied = false;

    function drawPreview() {
      if (!imgLoaded) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const imgAspect = img.width / img.height;
      const canvasAspect = 1;

      let drawWidth, drawHeight;
      if (imgAspect > canvasAspect) {
        drawHeight = 400;
        drawWidth = img.width * (400 / img.height);
      } else {
        drawWidth = 400;
        drawHeight = img.height * (400 / img.width);
      }

      const x = -((drawWidth - 400) / 2) + offsetX;
      const y = -((drawHeight - 400) / 2) + offsetY;

      ctx.drawImage(img, x, y, drawWidth, drawHeight);

      if (applied && frameLoaded) {
        ctx.drawImage(frame, 0, 0, 400, 400);
      }
    }

    uploadInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      loading.style.display = "block";
      controls.style.display = "none";
      applyBtn.style.display = "none";
      downloadBtn.style.display = "none";
      canvas.style.display = "none";

      img = new Image();
      frame = new Image();
      frame.crossOrigin = "anonymous";
      img.crossOrigin = "anonymous";

      img.src = URL.createObjectURL(file);
      frame.src = frameUrl;

      await Promise.all([
        new Promise((res) => {
          img.onload = res;
        }),
        new Promise((res) => {
          frame.onload = res;
        }),
      ]);

      imgLoaded = true;
      frameLoaded = true;
      offsetX = 0;
      offsetY = 0;
      applied = false;

      loading.style.display = "none";
      canvas.style.display = "block";
      controls.style.display = "flex";
      applyBtn.style.display = "inline-flex";
      downloadBtn.style.display = "none";

      drawPreview();
    });

    document.getElementById("upBtn").onclick = () => { offsetY += 10; drawPreview(); };
    document.getElementById("downBtn").onclick = () => { offsetY -= 10; drawPreview(); };
    document.getElementById("leftBtn").onclick = () => { offsetX += 10; drawPreview(); };
    document.getElementById("rightBtn").onclick = () => { offsetX -= 10; drawPreview(); };

    applyBtn.addEventListener("click", () => {
      applied = true;

      applyBtn.style.display = "none";
      downloadBtn.style.display = "inline-flex";
    });
