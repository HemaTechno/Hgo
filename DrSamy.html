  <script>
    const uploadInput = document.getElementById("imageUpload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const frameUrl = "https://www.hematech.xyz/20251113_222455.png";
    const controls = document.querySelector(".controls");

    let img = new Image();
    let frame = new Image();
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;
    let imgLoaded = false;

    function drawImageWithFrame() {
      if (!imgLoaded) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const imgAspect = img.width / img.height;
      const canvasAspect = 1;

      let drawWidth, drawHeight;

      if (imgAspect > canvasAspect) {
        drawHeight = 400;
        drawWidth = img.width * (400 / img.height);
      } else {
        drawWidth = 400;
        drawHeight = img.height * (400 / img.width);
      }

      const x = -((drawWidth - 400) / 2) + offsetX;
      const y = -((drawHeight - 400) / 2) + offsetY;

      ctx.drawImage(img, x, y, drawWidth, drawHeight);
      ctx.drawImage(frame, 0, 0, 400, 400);
    }

    uploadInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      img = new Image();
      frame = new Image();
      frame.crossOrigin = "anonymous";
      img.crossOrigin = "anonymous";

      img.src = URL.createObjectURL(file);
      frame.src = frameUrl;

      await Promise.all([
        new Promise((res) => (img.onload = res)),
        new Promise((res) => (frame.onload = res)),
      ]);

      imgLoaded = true;
      offsetX = 0;
      offsetY = 0;
      drawImageWithFrame();

      canvas.style.display = "block";
      downloadBtn.style.display = "inline-block";
      controls.style.display = "flex";
    });

    document.getElementById("upBtn").onclick = () => {

    };
    document.getElementById("downBtn").onclick = () => {

    document.getElementById("leftBtn").onclick = () => {

    };
