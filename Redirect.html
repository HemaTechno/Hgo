<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hema Tech | بوابة التقنية المميزة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #1a1a2e;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --facebook: #1877f2;
            --telegram: #0088cc;
            --discord: #5865f2;
            --whatsapp: #25d366;
            --youtube: #ff0000;
            --instagram: #e1306c;
            --transition: all 0.3s ease;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .main-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            transition: var(--transition);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item {
            background: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
            min-width: 80px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .countdown-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .countdown-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #f1f3f5;
            color: var(--primary-dark);
        }

        .footer {
            background: #f1f3f5;
            padding: 30px;
            text-align: center;
        }

        .social-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .social-subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .facebook { background: var(--facebook); }
        .telegram { background: var(--telegram); }
        .discord { background: var(--discord); }
        .whatsapp { background: var(--whatsapp); }
        .youtube { background: var(--youtube); }
        .instagram { background: var(--instagram); }

        .copyright {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }

        .copyright span {
            color: var(--primary);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header, .content {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px;
            }
            
            .countdown-value {
                font-size: 28px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 30px 15px;
            }
            
            .logo-container {
                width: 80px;
                height: 80px;
            }
            
            .logo img {
                width: 50px;
                height: 50px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.ibb.co/50CVZgJ/20250729-025522.png" alt="شعار Hema Tech">
                </div>
            </div>
            <h1>Hema Tech</h1>
            <p>بوابتك إلى عالم التقنية المميزة</p>
        </div>
        
        <div class="content">
            <p>نحن نعمل على تحسين تجربتك. سيتم تحويلك تلقائياً إلى النسخة الجديدة خلال ثوانٍ قليلة.</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">10</div>
                    <div class="countdown-label">ثانية</div>
                </div>
            </div>
            
            <div class="btn-container">
                <a href="https://best-cash.net/BotCloud" class="btn">الدخول الآن</a>
                <button class="btn btn-secondary" id="cancelBtn">البقاء هنا</button>
            </div>
        </div>
        
        <div class="footer">
            <h3 class="social-title">تواصل معنا</h3>
            <p class="social-subtitle">كن جزءاً من مجتمعنا التقني</p>
            
            <div class="social-links">
                <a href="https://www.facebook.com/share/1FpNhn9nYo/" class="social-link facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://t.me/hematech_1" class="social-link telegram" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://discord.gg/hema1" class="social-link discord" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://wa.me/201021594628" class="social-link whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://youtube.com/@hema_tech1?si=_B2aTJxWORoRLAf7" class="social-link youtube" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/br_hym39?igsh=cnpqNndwanJ4a25s" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="copyright">
                © 2025 جميع الحقوق محفوظة لـ <span>Hema Tech</span>
            </div>
        </div>
    </div>

    <script>
        // إعدادات التوجيه
        const redirectUrl = "https://best-cash.net/BotCloud";
        const defaultDelay = 10;
        
        // عناصر DOM
        const secondsElement = document.getElementById('seconds');
        const cancelBtn = document.getElementById('cancelBtn');
        
        let seconds = defaultDelay;
        let redirectTimer;
        
        // بدء العداد
        function startCountdown() {
            secondsElement.textContent = seconds;
            
            redirectTimer = setInterval(() => {
                seconds--;
                secondsElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(redirectTimer);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }
        
        // إلغاء التوجيه
        function cancelRedirect() {
            clearInterval(redirectTimer);
            secondsElement.textContent = '0';
            document.querySelector('h1').textContent = 'شكراً لبقائك معنا';
            document.querySelector('.content p').textContent = 'يمكنك تصفح الموقع الحالي أو الانتقال إلى النسخة الجديدة عند الرغبة.';
            cancelBtn.style.display = 'none';
        }
        
        // تعيين الأحداث
        cancelBtn.addEventListener('click', cancelRedirect);
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = redirectUrl;
        });
        
        // بدء العد التنازلي
        startCountdown();
    </script>
</body>
</html>
