<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفات هيما تيك </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --primary-dark: #2575fc;
            --secondary: #f83600;
            --light: #f8f9fa;
            --dark: #1a1a2e;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --facebook: #1877f2;
            --telegram: #0088cc;
            --discord: #5865f2;
            --whatsapp: #25d366;
            --youtube: #ff0000;
            --instagram: #e1306c;
            --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            --border-radius: 24px;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .main-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--gold);
            z-index: 2;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--gold);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--gold); }
            100% { box-shadow: 0 0 40px var(--gold); }
        }

        .logo {
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .logo img {
            width: 60px;
            height: 60px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }

        .content {
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
        }

        p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 18px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            min-width: 90px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        .countdown-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .countdown-value {
            font-size: 36px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.5);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(106, 17, 203, 0.7);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        .footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 10%, 100% 0, 100% 100%, 0% 100%);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
        }

        .social-title {
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .social-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--gold);
        }

        .social-subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .social-link {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            opacity: 0;
            transition: var(--transition);
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .facebook { background: var(--facebook); }
        .telegram { background: var(--telegram); }
        .discord { background: var(--discord); }
        .whatsapp { background: var(--whatsapp); }
        .youtube { background: var(--youtube); }
        .instagram { background: var(--instagram); }

        .copyright {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-top: 40px;
            font-weight: 300;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .header, .content {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .countdown {
                gap: 15px;
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 30px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                padding: 15px 30px;
            }
            
            .social-link {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 40px 20px;
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo img {
                width: 50px;
                height: 50px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px;
            }
            
            .countdown-value {
                font-size: 26px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-border"></div>
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/2721/2721593.png" alt="شعار الشركة">
                </div>
            </div>
            <h1>Hema Tech</h1>
            <p>جاري تحويلك للحصول على الاسكربتات و الهاكات </p>
        </div>
        
        <div class="content">
            <p>لقد قمنا بتحديث موقعنا ليقدم لك تجربة أكثر سلاسة ورفاهية. سيتم تحويلك تلقائياً خلال ثوانٍ قليلة.</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">10</div>
                    <div class="countdown-label">ثانية</div>
                </div>
            </div>
            
            <div class="btn-container">
                <a href="https://best-cash.net/BotCloud" class="btn">الدخول الآن</a>
                <button class="btn btn-secondary" id="cancelBtn">البقاء هنا</button>
            </div>
        </div>
        
        <div class="footer">
            <h3 class="social-title">تواصل معنا</h3>
            <p class="social-subtitle">كن جزءاً من مجتمعنا الفاخر</p>
            
            <div class="social-links">
                <a href="https://www.facebook.com/share/1FpNhn9nYo/" class="social-link facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://t.me/hematech_1" class="social-link telegram" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://discord.gg/hema1" class="social-link discord" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://wa.me/201021594628" class="social-link whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://youtube.com/@hema_tech1?si=_B2aTJxWORoRLAf7" class="social-link youtube" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/br_hym39?igsh=cnpqNndwanJ4a25s" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="copyright">
                © 2025 جميع الحقوق محفوظة لـ <span style="color: var(--gold);">Hema Tech </span> |   إبراهيم منصور
            </div>
        </div>
    </div>

    <script>
        // إعدادات التوجيه
        const redirectUrl = "https://best-cash.net/BotCloud"; // استبدل برابط الوجهة
        const defaultDelay = 10; // الوقت الافتراضي قبل التوجيه (بالثواني)
        
        // عناصر DOM
        const secondsElement = document.getElementById('seconds');
        const cancelBtn = document.getElementById('cancelBtn');
        const particlesContainer = document.getElementById('particles');
        
        let seconds = defaultDelay;
        let redirectTimer;
        
        // إنشاء جزيئات متحركة
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام عشوائية
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // مواقع عشوائية
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // تأخيرات ومدة عشوائية
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // بدء العداد
        function startCountdown() {
            secondsElement.textContent = seconds;
            
            redirectTimer = setInterval(() => {
                seconds--;
                secondsElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(redirectTimer);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }
        
        // إلغاء التوجيه
        function cancelRedirect() {
            clearInterval(redirectTimer);
            
            // تحديث واجهة المستخدم
            secondsElement.textContent = '0';
            document.querySelector('h1').textContent = 'شكراً لبقائك معنا';
            document.querySelector('.content p').textContent = 'يمكنك تصفح الموقع الحالي أو الانتقال إلى النسخة الجديدة عند الرغبة.';
            cancelBtn.style.display = 'none';
            
            // تأثيرات إضافية
            document.querySelector('.main-container').style.transform = 'scale(0.98)';
            setTimeout(() => {
                document.querySelector('.main-container').style.transform = 'scale(1)';
            }, 300);
        }
        
        // تعيين الأحداث
        cancelBtn.addEventListener('click', cancelRedirect);
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = redirectUrl;
        });
        
        // بدء العملية
        createParticles();
        startCountdown();
        
        // تأثيرات إضافية عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.main-container').style.opacity = '1';
                document.querySelector('.main-container').style.transform = 'translateY(0) rotateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
