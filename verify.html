<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Verify</title>
</head>
<body>
  <h1>التحقق من ربط الحساب</h1>

  <!-- Firebase App (always required) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // إعدادات Firebase (بدل البيانات دي من مشروعك على Firebase)
    const firebaseConfig = {
      apiKey: "AIzaSyAKPlddXSZl25p9SI9H0CcPK4XSTNQXxAM",
      authDomain: "t-shirt-94ff7.firebaseapp.com",
      projectId: "t-shirt-94ff7",
      storageBucket: "t-shirt-94ff7.appspot.com",
      messagingSenderId: "367396012881",
      appId: "1:367396012881:web:3127607d5ced7678e64970"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // مثال: جلب ID من الرابط ?user=XXXX
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("user");

    if (userId) {
      db.collection("users").doc(userId).get().then(doc => {
        if (doc.exists) {
          alert("✅ الحساب موجود: " + JSON.stringify(doc.data()));
        } else {
          alert("❌ الحساب غير موجود");
        }
      }).catch(err => {
        console.error("Firestore Error:", err);
      });
    } else {
      alert("⚠️ مفيش user في الرابط");
    }
  </script>
</body>
</html>
