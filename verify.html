<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة التحقق</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <h2>✅ جاري التحقق من إنجازك للمهام...</h2>
  <div id="status"></div>

  <script>
    // اكتب بيانات firebaseConfig هنا
    const firebaseConfig = {
      apiKey: "AIzaSyAKPlddXSZl25p9SI9H0CcPK4XSTNQXxAM",
      authDomain: "t-shirt-94ff7.firebaseapp.com",
      projectId: "t-shirt-94ff7",
      storageBucket: "t-shirt-94ff7.appspot.com",
      messagingSenderId: "367396012881",
      appId: "1:367396012881:web:3127607d5ced7678e64970"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // جِب الـ userId من اللينك
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user");

    if (userId) {
      db.collection("verified_users").doc(userId).set({
        userId: userId,
        done: true,
        time: Date.now()
      }).then(() => {
        document.getElementById("status").innerText = "🎉 تم التحقق بنجاح! ارجع للبوت.";
      }).catch((err) => {
        document.getElementById("status").innerText = "❌ حصل خطأ: " + err.message;
      });
    } else {
      document.getElementById("status").innerText = "❌ مفيش User ID في الرابط.";
    }
  </script>
</body>
</html>
